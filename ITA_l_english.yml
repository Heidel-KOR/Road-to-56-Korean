 ITA_redirect_military_fundings_desc:0 "Despite the high military budget, the latter is more dedicated to maintaining the army and troops than to military production. We should allocate a larger share of this already very high budget to the expansion of our weapons production capacities."
 ITA_war_with_britain:0 "War With Britain"
 ITA_war_with_britain_desc:0 "It is now time to defeat Britain and thus gain supremacy in the Mediterranean and make it a lake for Italy!"
 ITA_regia_marina_2:0 "Regia Marina"
 ITA_regia_marina_2_desc:0 "For a long time now, the Italian government has been emphasising the modernisation of the regia marina, much more than towards the army or the air force, with the objective of total control of the Mediterranean."
 ITA_cavagnari_plan:0 "Cavagnari's Plan"
 ITA_cavagnari_plan_desc:0 "Domenico Cavagnari was promoted as chief of staff of the navy in 1933, and later as secretary of the navy. Based on a conservative approach to sea combat, consisting of the production of cruisers, destroyers and submarines."
 ITA_new_navy_leadership:0 "New "
 ITA_submarines_suppremacy:0 "Submarines Suppremacy"
 ITA_appoint_campioni:0 "Appoint Campioni"
 ITA_appoint_campioni_desc:0 "Inigo Campioni would make a much better navy leader. Rather than multiplying smaller ships and submarines, the development of battleships should be our priority."
 ITA_develop_naval_aviation:0 "Develop Naval Aviation"
 ITA_develop_aircraft_carriers:0 "Develop Aircraft Carriers"
 ITA_develop_aircraft_carriers_desc:0 "If we want to project enough power into the Mediterranean, enough to be on an equal footing with Great Britain or France, we need to develop the navy's air wing."
 ITA_naval_war_of_attrition:0 "Naval War Of Attrition"
 ITA_naval_war_of_attrition_desc:0 "The development of submarines will allow harassment of the enemy navy."
 ITA_improve_the_fleet_projection:0 "Improve The Fleet's Projection"
 ITA_improve_the_fleet_projection_desc:0 "We cannot simply hope that our submarines will be enough to dominate the Mediterranean. If we want to make it our area of influence, we must project as much power as possible into it with the use of larger ships."
 ITA_auxiliary_cruisers:0 "Auxiliary Cruisers"
 ITA_auxiliary_cruisers_desc:0 "The lightness of the auxiliary cruisers will allow them to accompany our submarines in their harassment campaigns."
 ITA_la_decima:0 "Prima Flottiglia MAS"
 ITA_la_decima_desc:0 "The \"Prima Flottiglia MAS\" will be our special frogmen unit, specializing in raiding enemy ships."
 ITA_mare_nostrum_2:0 "Mare Nostrum"
 ITA_develop_southern_ports:0 "Develop Southern Ports"
 ITA_develop_southern_shipyards:0 "Develop Southern Shipyards"
 ITA_develop_southern_shipyards_desc:0 "To meet our new needs in terms of naval production, we must expand our marine production capacities. The southern shipyards can be extended to meet our new needs."
 ITA_naval_guerilla:0 "Naval Guerilla"
 ITA_naval_guerilla_desc:0 "Faced with navies much larger than ours, we must resort to more vicious tactics, using much smaller maritime fomations to harass enemy ships with light and rapid engagements."
 ITA_shift_toward_an_offensive_force:0 "Shift Toward An Offensive Force"
 ITA_shift_toward_an_offensive_force_desc:0 "We must be able to strike first so that our inferiority in numbers is not felt."
 ITA_royal_intervention:0 "Royal Intervention"
 ITA_royal_intervention_desc:0 "The Fascist regime cannot be trusted to lead Italy toward glory. The setbacks experienced in the early stages of our war in Ethiopia was a clear sign of the Fascist party’s inability to lead. We need to oust the Fascists and place the country under the control of our great King! "
 ITA_defenders_of_southern_europe:0 "Defenders of Southern Europe"
 ITA_defenders_of_southern_europe_desc:0 "§GComing March Patch 2020§! 'Due to SpicyAlfredo's trip to Ireland, the release of this branch has been delayed.' - Road to 56 Team"
 ITA_formalise_the_front:0 "Formalise the Front"
 ITA_formalise_the_front_desc:0 "It is time to make the Stresa Front more than just a promise, it is time to unite our nations into a common military alliance to keep the German beast at bay."
 ITA_formalise_the_front_tt:0 "§YEvery country§! that is in a faction with §Y[ENG.GetNameDef]§! joins the §YStresa Front§! lead by §Y[ITA.GetNameDef]§!."
 ITA_invite_croatia:0 "Invite Croatia"
 ITA_invite_croatia_desc:0 "Despite some frictions due to our claims on Dalmatia, allying Croatia could secure our flank while we woud expand our sphere of influence into the Balkans."
 ITA_finance_anic:0 "Finance Anic"
 ITA_finance_anic_desc:0 "Anic is destined to become the biggest petrochemical company in Italy and with more resources, will be able to produce fuel far superior to the imported oils."
 ITA_a_way_out:0 "A Way Out"
 ITA_second_risorgimento:0 "Second Risorgimento"
 ITA_second_risorgimento_desc:0 "The dream of a unified Italy is once against within our grasp. Fratelli d'Italia, l'Italia s'è desta!"
 
 

 armenian_national_liberation_category_desc:0 "대전쟁은 우리 민족의 파멸을 목격했어야 했습니다. 하지만 우린 살아남았고, 우리의 복수를 한 후 우드로 월슨의 약속을 깨달아야 할 때 입니다."

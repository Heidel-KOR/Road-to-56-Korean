 Armenian_question_category_desc:0 "아르메니아인들의 운명에 대해 베르사유 조약을 둘러싼 논의가 있었지만, 아르메니아 민족주의자들의 희망은 카스 조약과 소련의 압박으로 인해 짓밟혔습니다. 수많은 아르메니아인들은 망명생활을 하며 언젠가는 자유로운 아르메니아가 다시 지도에 나타나기를 바랍니다." 

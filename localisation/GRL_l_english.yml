#events
grl.1:0 "훌-카우프만 협정"
grl.1.t:0 "훌-카우프만 협정"
grl.1.d:0 "덴마크는 몰락했지만 덴마크의 식민지였던 그린란드는 독일의 간섭으로부터 자유롭습니다. 덴마크의 외교관인 헨리크 카우프만은 그린란드 상황에 대해서 우리에게 접근해왔습니다. 카우프만은 우리에게 그린란드의 지배권을 양도할 준비가 되어 있습니다. 누크의 공무원들은 영연방 통치보단 미국의 통치를 선호하지만, 국제법에 따르면 불법일수도 있습니다. 하지만 우리는 새로운 세계에서 그린란드를 포함한 모든 땅과 사람들을 보호할 책임이 있습니다. 어떻게 처리하시겠습니까?"
grl.1.a:0 "좋습니다. 그린란드를 즉시 우리의 통제 하에 둡시다."
grl.1.b:0 "누크의 지방 정부가 통제하게 합시다. 거기에 우리 부대를 배치해야 하겠지만."


 HUN_revolt_of_the_arrow_crosses:0 "화살십자당의 반란"
 HUN_revolt_of_the_arrow_crosses_desc:0 "섭정이라고 하는 인간은 권력을 독점하면서도 타국의 압제자들에게 의존해 모국과 군대를 배반했습니다." # it's motherland (anyaföld) in hungarian, not fatherland
 HUN_favor_the_army:0 "군대 우선시"
 HUN_favor_the_army_desc:0 "헝가리에게 역사적 국경을 돌려주기 위해서 군대를 우선시하는 것이 우리의 의무입니다. 따라서 우리는 장교들의 이익을 우선시하고 반역자 호르티의 축출로 만들어진 분열을 해소하기 위해 할 수 있는 모든 것을 다해야 합니다."
 HUN_foreign_aeronautical_assistance:0 "국외 항공 지원"
 HUN_foreign_aeronautical_assistance_desc:0 "우리 동맹국들은 우리가 항공기를 더 많이 생산할수록 도울 수 있습니다."
 HUN_foreign_aeronautical_assistance_idea:0 "국외 항공 지원"
 
 HUN_invite_yugoslavia:0 "유고슬라비아 초대"
 HUN_invite_yugoslavia_desc:0 "발칸 연대의 지속 가능한 미래를 위해서라도 유고슬라비아의 지지는 필수적입니다."
 HUN_invite_czechoslovakia:0 "체코슬로바키아 초대"
 HUN_invite_czechoslovakia_desc:0 "발칸 연대의 지속 가능한 미래를 위해서라도 체코슬로바키아의 지지는 필수적입니다." 
 HUN_invite_greece:0 "그리스 초대"
 HUN_invite_greece_desc:0 "발칸 연대의 지속 가능한 미래를 위해서라도 그리스의 지지는 필수적입니다." 
 HUN_protect_ruthenia:0 "루테니아 보호"
 HUN_protect_ruthenia_desc:0 "루테니아를 보호하고 그곳의 공동체들이 서로 평화롭게 공존하도록 만드는 것은 우리, 마자론인, 루신인의 이해관계와 관련이 있습니다. 이 시대는 이미 충분히 혼란스럽습니다. 우리는 내부의 적이 필요하지 않습니다."
 HUN_join_the_little_entente:0 "소협상국 가입"
 HUN_join_the_little_entente_desc:0 "외교적 노력을 통해 우리는 프랑스가 우리는 위협이 아니며 헝가리 국경 밖에 사는 헝가리인들의 문제를 평화적으로 해결할 수 있다고 믿게 만들었습니다. 그대신 평화를 위협하는 폭군들의 존재야말로 자유로운 국가들이 맞서서 단결해야 하는 더 큰 걱정거리입니다."
 HUN_join_the_cordon_sanitaire:0 "방역선 가입"
 HUN_join_the_cordon_sanitaire_desc:0 "폴란드-루마니아 동맹은 압제에 맞서는 동유럽의 보루입니다. 그들과 함께하는 것은 자유의 대의를 위하는 것이 될 것입니다."
 HUN_hungarian_minorities_recruitment_agreement:0 "Hungarian Minorities Recruitment Agreement"
 HUN_hungarian_minorities_recruitment_agreement_desc:0 "Lobby our allies to allow their ethnic Hungarian citizens to serve in the Hungarian army." 


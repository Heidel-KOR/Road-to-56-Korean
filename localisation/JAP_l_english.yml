 JAP_redesign_the_naval_guns_desc:0 "우리 함선들의 우위를 확보하고 우리 영광스러운 함대의 사거리와 성능을 향상시키기 위해, 현대식 함포가 설계되어야 합니다."
 JAP_black_dragon_society:0 "흑룡회"
 JAP_black_dragon_society_desc:0 "흑룡회는 우리 정보기관 안에 있는 비밀 단체입니다. 그들의 정보망을 잘 활용할 수 있을 것입니다."

  r56_japan.1.t:0 "2·26 사건" 
  r56_japan.1.desc:0 "군의 젊은 장교들이 쿠데타를 시도했습니다. "의군"이라고 자칭한 그들은, 자신들의 과도한 군국주의적 수사에 동의하지 않는 정치인 및 평론가들 여럿을 살해했습니다. 신속한 조치로 우리는 반란군을 진압하는 데 성공했습니다. 쿠데타 참여자 중 많은 인사들이 육군과 정부 내의 황도파에 속해 있었습니다."
  r56_japan.1.a:0 "내란은 절대로 용납되지 않는다."
  r56_japan.2.t:0 "일본 기술 협력"
  r56_japan.2.desc:0 "군사 분야에서의 우위를 확보하기 위해, [JAP.GetAdjective] 정부는 동맹국들과의 기술 협력을 장려하고 있습니다. 그들은 최대한 빨리 설계도를 준비할 것입니다."
  r56_japan.2.a:0 "훌륭해."

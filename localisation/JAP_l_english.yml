 JAP_fascism_ideology_desc:0 "§Y대정익찬회§!는 고노에 후미마로 내각총리대신이 그의 §M신체제운동§!의 목표를 달성하기 위해 만들었습니다. 이것은 곧 일본 제국 정재계 내의 파벌주의를 없애, 일본의 §R총력전§! 수행 효율을 극대화하기 위한 §H전체주의적 일국일당§! 체제를 목표로 하는 §Y국가주의§! 집권 정당으로 바뀌었습니다."


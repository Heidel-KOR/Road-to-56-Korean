 kmt.157.t:0 "[SOV.GetName]의 개입"
 kmt.157.d_1:0 "[SOV.GetName] 정부가 세력 주도국 자격으로 우리와 [CHI.GetName] 사이의 조약항 문제에 개입했습니다."
 kmt.157.d_2:0 "[SOV.GetName] 정부가 우리와 [CHI.GetName] 사이의 조약항 문제에 개입했습니다. 그들은 우리가 조약항을 중국에 반환한다면 무역이 더 활성화될 것이라고 주장했습니다."
 kmt.157.a_1:0 "[SOV.GetLeader]의 말을 따라야만 한다!"
 kmt.157.a_2:0 "흥미롭군..."
 kmt.157.b_1:0 "코민테른은 썩은 집단이야, 우리는 그들의 말을 따르지 않을 것이다!"
 kmt.157.b_2:0 "우리가 원하는 건 그들의 자원이 아닌데!"
 kmt.158.t:0 "[CHI.GetName]의 개입 요청"
 kmt.158.d:0 "[CHI.GetName] 정부는 쇠락하던 청 왕조가 체결한 불평등 조약으로 서구 열강들에게 넘겨진 조약항 때문에 문제를 겪고 있습니다. 그들은 그들의 국익을 보호하기 위해 이 문제에서 우리가 개입해달라고 요청했습니다."
 kmt.158.a:0 "우리는 함께할 것이다!"
 kmt.158.b:0 "참을성을 좀 길러라!"
 kmt.159.t:0 "[SOV.GetName]의 제안 거절"
 kmt.159.d:0 "[SOV.GetLeader] 동지는 우리 문제를 중재하기를 거절하고 이 안건에 대해 우리가 물러날 것을 지시했습니다."
 kmt.159.a:0 "[SOV.GetLeader] 동지의 결정은 언제나 옳지..."
 kmt.159.b:0 "우리는 이 문제를 직접 해결할 것이다!"
 kmt.160.t:0 "광저우만의 반환"
 kmt.160.d:0 "[SOV.GetName] 정부가 우리 문제를 중재하는 데에 성공했으며 광저우만은 우리에게 반환되었습니다."
 kmt.160.a:0 "그들에게 감사해야겠군."
 kmt.161.t:0 "[From.GetName]의 거부"
 kmt.161.d:0 "우리가 중재를 했음에도, [From.GetName] 정부는 여전히 조약항을 중국에게 반환하기를 거부했습니다. 저놈들은 우리를 깔보는 것이 분명합니다!"
 kmt.161.a:0 "적들을 깔아뭉개자!"
 kmt.162.t:0 "[From.GetName]의 거부"
 kmt.162.d:0 "[SOV.GetName] 정부의 중재에도 불구하고, [From.GetName] 정부는 여전히 조약항을 우리에게 반환하기를 거부했습니다. 저놈들은 우리를 깔보는 것이 분명합니다!"
 kmt.162.a:0 "저놈들을 파묻어버리자!"
 kmt.163.t:0 "마카오의 반환"
 kmt.163.d:0 "[SOV.GetName] 정부가 우리 문제를 중재하는 데에 성공했으며 마카오는 우리에게 반환되었습니다."
 kmt.163.a:0 "그들에게 감사해야겠군."
 kmt.164.t:0 "홍콩의 반환"
 kmt.164.d:0 "[SOV.GetName] 정부가 우리 문제를 중재하는 데에 성공했으며 홍콩은 우리에게 반환되었습니다."
 kmt.164.a:0 "그들에게 감사해야겠군."
 kmt.179.t:0 "개선된 산업"
 kmt.179.d:0 "공장의 수가 증가하면서 제품의 품질도 향상되었습니다."
 kmt_incompetent_indus_tt:0 "§Y빈약한 산업§!의 효과를 감소시킵니다.\n모든 소유한 주에 무료 건설 슬롯을 추가합니다."
 kmt.179.a:0 "곧 우리 산업력이 세계 최강 중 하나가 될지도 모르겠군!"
 kmt_incompetent_indus_remove_tt:0 "§Y빈약한 산업§! 국민정신를 제거합니다.\n모든 소유한 주에 1개의 무료 건설 슬롯을 추가합니다."
 kmt.183.t:0 "마부팡의 운명"
 kmt.183.d:0 "이 회교도 군벌은 그의 군벌이 격파된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다."
 kmt_mbf_join:0 "마부팡이 우리 군에 합류할 것입니다."
 kmt.185.t:0 "일본의 위협"
 kmt.185.d:0 "일본이 우리가 아직 내부의 위협을 처리하고 있는 동안에 공세를 개시했습니다! 같은 중국인들을 향해 겨눈 총구를 제국주의 침략자들을 향해 돌려야 할까요?"
 kmt.185.a:0 "우리나라는 지금 절체절명의 순간을 맞이했다!"
 kmt.185.b:0 "내부 안정이 여전히 더 중요하다."
 kmt.186.t:0 "국민당의 휴전 모색"
 kmt.186.d:0 "일본이 침공하면서, [From.GetLeader](은)는 침략자 일본에 집중하기 위해 [Root.GetLeader](을)를 불러 휴전 회담을 하기로 결정했습니다."
 kmt.186.a:0 "휴전은 하겠지만, 우리는 참전하지는 않을 것이다."
 kmt.186.b:0 "우리는 결국 모두 중국인이다..."
 kmt.186.c:0 "평화란 없다!"
 kmt.186.e:0 "일본과 동맹을 맺으면 되겠군!"
 kmt.187.t:0 "휴전!"
 kmt.187.d_1:0 "[From.GetLeader] 측이 휴전에 동의했습니다. 이제 우리는 일본 침략자들에게 집중할 수 있을 것입니다."
 kmt.187.d_2:0 "[From.GetLeader] 측은 휴전에 동의했으며 일본 침략자들에 맞서 우리 편으로 참전했습니다!"
 kmt.187.a:0 "나중에라도 처리하면 되니까."
 kmt.188.t:0 "[From.GetName]의 휴전 거부"
 kmt.188.d:0 "[From.GetLeader] 측은 휴전을 거부했습니다. [Root.GetLeader](은)는 크게 분노했습니다."
 kmt.188.a:0 "저놈들을 지워버리자!"
 kmt.189.t:0 "[From.GetName]의 참전 요청"
 kmt.189.d:0 "[From.GetLeader](은)는 [CHI.GetLeader]의 행동에 분개했으며, 우리와 함께 그에게 본때를 보여주겠다고 결정했습니다."
 kmt.189.a:0 "대동아공영권이 더욱 커지는군!"
 kmt.189.b:0 "조국을 배반한 놈들은 명예도 없는 놈들이다!"
 kmt.190.t:0 "[JAP.GetName]의 수락"
 kmt.190.d:0 "[JAP.GetName] 정부가 우리 제안을 받아들였으며 우리는 [CHI.GetName] 정부를 권좌에서 끌어내릴 것입니다!"
 kmt.190.a:0 "[CHI.GetLeader]에게 죽음을!"
 kmt.191.t:0 "[JAP.GetName]의 거절"
 kmt.191.d:0 "[JAP.GetName] 정부는 우리 제안을 거절했으며 [Root.GetLeader]에게는 명예가 없다며 우리의 행위를 비난했습니다."
 kmt.191.a:0 "두 거인을 화나게 만든 것 같은데..."
 kmt.192.t:0 "[From.GetName] 측이 일본 측으로 참전"
 kmt.192.d:0 "[From.GetLeader](은)는 중국을 침략하고 있는 일본에 동참했습니다!"
 kmt.192.a:0 "한간놈들! 주구놈들!"
 kmt.193.t:0 "일본에 동참하려던 [From.GetName]의 시도가 실패"
 kmt.193.d:0 "정보에 따르면 [From.GetLeader](은)는 우리에 맞서 일본과 접촉을 시도했지만, 거절당하고 일본에게 명예가 없다고 비난받기까지 했다고 합니다."
 kmt.193.a:0 "한간들의 끝은 좋지 못할 것이다."
 kmt_fascism_tp_728_coup_tt:0 "쿠데타가 실행될 것이며, 우리나라의 안정도가 더 높을수록 성공 확률이 더 높아질 것입니다."
 kmt_manpower_transfer_tt:0 "20000명의 인력을 보냅니다."
 kmt_fascism_tp_728_inc_tt:0 "우리 병력이 광저우만을 점령할 것이지만, 전쟁을 일으킬 수도 있습니다."
 kmt_fascism_tp_729_inc_tt:0 "우리 병력이 마카오를 점령할 것이지만, 전쟁을 일으킬 수도 있습니다."
 kmt_fascism_tp_326_inc_tt:0 "우리 병력이 홍콩을 점령할 것이지만, 전쟁을 일으킬 수도 있습니다."
 kmt.196.t:0 "신장의 안정화"
 kmt.196.d:0 "주민들의 봉기 이후, 마침내 신장이 우리의 통제 아래 들어왔습니다."
 kmt.196.a:0 "신장 주민들이 더 똑똑했더라면 죽음을 피할 수 있었을 텐데..."
 ## 5/9/2016 ##
 kmt.197.t:0 "[CHI.GetName] 정부가 우리와의 관계 개선을 모색"
 kmt.197.d:0 "[CHI.GetLeader](은)는 티베트에 대한 영유권 주장을 취소함으로써 우리와 관계를 개선하려고 하고 있습니다. 우리 관료들은 이것이 간교한 술책일 수 있다고 경고했지만 이런 결정은 결국 [TIB.GetLeader] 본인이 직접 내려야 하는 것입니다."
 kmt.197.a:0 "다른 사람들에게 잘 대해주면, 다른 사람들도 너에게 잘 대해줄 것이다."
 kmt.197.b:0 "[CHI.GetRulingParty](은)는 우리를 영광으로 이끌 것이다!"
 kmt.197.c:0 "우리도 친선의 표시를 해야겠군."
 kmt.197.e:0 "이런 단순한 술책에 빠지지는 않을 것이다!"
 kmt.198.t:0 "[TIB.GetName] 측이 우리 세력에 가입"
 kmt.198.d:0 "[TIB.GetLeader](은)는 우리가 더 나은 미래를 향해 함께하자고 결정했습니다."
 kmt.198.a:0 "누구도 유혈을 바라지는 않지."
 kmt.199.t:0 "[TIB.GetName]의 복속"
 kmt.199.d:0 "[TIB.GetLeader](은)는 [Root.GetRulingParty](이)가 그들을 영광으로 이끄리라고 보고, 정치 문제를 우리에게 일임했습니다."
 kmt.199.a:0 "그들을 실망시키지는 않을 것이다."
 kmt.200.t:0 "[TIB.GetName] 정부가 시캉에 대한 영유권 주장을 취소"
 kmt.200.d:0 "[TIB.GetLeader](은)는 친선의 증표로 시캉을 더 이상 핵심 영토로 주장하지 않을 것이라고 결정했습니다."
 kmt.200.a:0 "상호 존중이 가장 중요하지."
 kmt.201.t:0 "[TIB.GetName] 정부가 우리의 친절을 거절"
 kmt.201.d:0 "[TIB.GetLeader](은)는 우리의 친선 행위가 그저 술책에 불과하다고 보고 이 문제에 관한 추가적인 논의 자체를 거절했습니다."
 kmt.201.a:0 "어째서 그들은 깨닫지 못하는 거지!"
 ## 6/9/2016 ##
 kmt.202.t:0 "내전의 종식"
 kmt.202.d:0 "중국 내전의 끝에서 우리가 승자로 일어섰습니다. [CHI.GetNameDef](은)는 패배했으며 우리는 더 이상 홀로 행동하지 않아도 됩니다."
 kmt.202.a:0 "이제 우리는 전세계에서 동맹을 찾을 것이다."
 ## 8/9/2016 ##
 ## 3/10/2016 ##
 kmt.208.t:0 "홍군에 대한 보상"
 kmt.208.d:0 "팔로군과 신4군은 항일 전쟁에서 큰 기여를 했습니다. 하지만 우리에게는 현재 그들 전부에게 보상을 주기 위한 충분한 돈을 가지고 있지 않습니다."
 kmt.208.a:0 "상황을 해결하기 위해 더 많은 금원권을 발행하자."
 kmt.208.b:0 "우리 군대가 모든 일을 했지, 빨갱이들에게 줄 돈이 어딨어!"
 kmt_probable_inflation:0 "§R우리에게 화폐의 신뢰성을 담보하기 위한 추가 금이 없기 때문에 이는 심각한 인플레이션으로 이어질 것입니다!§!"
 kmt.209.t:0 "인플레이션의 시작"
 kmt.209.d:0 "양적 완화가 우리 경제에 심각한 인플레이션을 일으켰습니다. 이제 우리는 시민들, 특히 중산층의 지지를 잃고 있으며, 몇몇 병사들은 공산당 측으로 투항하고 있습니다!"
 kmt.209.a:0 "이렇게 될 줄 알았어야 하는 건데..."
 kmt.210.t:0 "[CHI.GetRulingParty]의 보상 지급 거부"
 kmt.210.d:0 "[CHI.GetRulingParty] 정권은 우리 병사들이 전쟁 동안 보상을 받을 만한 그 어느 일도 하지 않았다고 주장했습니다."
 kmt.210.a:0 "어이가 없군!"
 ## 10/10/2016 ##
 kmt.212.t:0 "양쯔강 분할"
 kmt.212.d:0 "[CHI.GetRulingParty] 군은 현재 패배 직전에 몰렸지만 우리는 양쯔강을 도하하는 데 어려움을 겪고 있습니다. [CHI.GetRulingParty] 측은 이를 이용해 양쯔강을 경계로 한 중국의 분할을 제안했습니다."
 kmt.212.a:0 "그들의 몰락은 시간 문제다, 기다릴 수 있지."
 kmt.212.b:0 "이제 저놈들도 거의 끝장났으니 회복할 시간을 줘서는 안된다!"
 kmt.213.t:0 "[PRC.GetName]의 분할 동의"
 kmt.213.d:0 "[PRC.GetName] 측이 양쯔강을 경계로 중국을 분할하자는 우리 제안을 받아들였습니다."
 kmt.213.a:0 "거짓된 평화로군..."
 kmt_yangtze_partition_tt_prc:0 "우리는 양쯔강 북쪽의 주를 가질 것이며, 그들은 남쪽의 주를 가질 것입니다."
 kmt_yangtze_partition_tt_prc:0 "우리는 양쯔강 남쪽의 주를 가질 것이며, 그들은 북쪽의 주를 가질 것입니다."
 kmt.214.t:0 "[PRC.GetName]의 분할 거부"
 kmt.214.d:0 "[PRC.GetName] 측이 양쯔강을 경계로 중국을 분할하자는 우리 제안을 거부했습니다."
 kmt.214.a:0 "국체를 보전하기 위한 다른 방법을 찾아야겠군!"
 kmt.217.t:0 "고착"
 kmt.217.d:0 "현 전쟁의 고착이 우리와 공산당 사이의 거짓된 휴전을 만들어냈습니다."
 kmt.217.a:0 "경계를 늦춰서는 안된다!"
 ## 20/10/2016 ## Tomorrow I can play Civ VI !!!
 kmt.218.t:0 "요새화 위치에 대한 이견"
 kmt.218.d:0 "우리 장군 몇몇과 폰 팔켄하우젠은 요새화가 어디에 집중되어야 하는지에 대해 이견을 가지고 있습니다. 그들 모두 상하이가 최우선이라는 데에는 동의하지만 북쪽으로부터의 일본의 침공에 대해서는 의견을 달리합니다. 우리 장군 몇몇은 우리가 베이징을 끝까지 사수해야 한다고 보고 있습니다. 하지만 폰 팔켄하우젠은 북중국의 평원이 일본의 기계화 병력에게 큰 이점을 줄 것이며 따라서 황허를 따라 방어를 구축해야 한다고 생각하고 있습니다.\n\n누구의 의견을 따라야 할까요?"
 kmt.218.a:0 "베이징은 절대로 함락되지 않을 것이다!"
 kmt.218.b:0 "알렉산더에게 일리가 있다. 우리는 황허를 자연 방벽으로 쓸 수 있어."
 KMT_fortify_land_hn_tt:0 "§Y허난§!의 황허를 따라 §Y9개의 지상 요새§!를 추가합니다.\n"
 KMT_fortify_land_sd_tt:0 "§Y산둥§!의 황허를 따라 §Y9개의 지상 요새§!를 추가합니다.\n"
 ## 29/10/2016 ##
 kmt.220.t:0 "[CHI.GetName] 내에서 친일 세력의 부상"
 kmt.220.d:0 "최근 몇몇 친일 관료들이 [CHI.GetName]의 [CHI.GetRulingParty] 정부 내에서 힘을 얻고 있습니다. 그들을 지원한다면 우리는 전쟁 없이 중국을 우리 동맹국으로 만들고 그들의 자원을 활용할 수 있을 것입니다."
 kmt.220.a:0 "총알과 인명을 아낄 수 있겠군."
 kmt.220.b:0 "그들은 그저 간접적으로 그들의 불쌍한 나라를 보전하는 것 뿐이다."
 kmt.221.t:0 "[CHI.GetName]의 외교관"
 kmt.221.d_1:0 "[CHI.GetName] 외교관이 우리 정부에서 범아시아주의 이념에 관한 상세한 설명을 진행했습니다. 발표 후 황도파의 잔재들이 대중의 지지를 다시 얻기 시작했습니다. 이로 인해 통제파는 이려운 상황에 부딪히게 되었습니다."
 kmt.221.d_2:0 "[CHI.GetName] 외교관이 우리 정부에서 범아시아주의 이념에 관한 상세한 설명을 진행했습니다. 발표 후 황도파의 멤버들은 중일동맹에 대한 제안서 초안을 작성했습니다."
 kmt.221.a:0 "새로운 구상을 받아들이고 중국을 따라가도록 하자."
 kmt.221.b:0 "우리가 아시아를 영광으로 이끌 것이다."
 kmt.221.c:0 "새로운 구상을 받아들여서는 안된다!"
 kmt.222.t:0 "[JAP.GetName]의 새로운 구상 거절"
 kmt.222.d:0 "[JAP.GetLeader](은)는 새로운 범아시아주의 구상을 거절하고 이것을 지지한 황도파를 제거했습니다. 중일동맹 결성을 위한 우리 노력은 실패했습니다."
 kmt.222.a:0 "더 계몽된 시대에 살았더라면..."
 kmt.224.d:0 "중국이 더 나은 해군을 만들기 위해 우리의 조선 기술 일부를 공유해달라고 요청했습니다."
 kmt.224.a:0 "아시아인은 서로를 도와야 한다."
 kmt.224.b:0 "[Root.GetAdjective] 기술은 우리 것이지, 그들 것이 아니다!"
 kmt.225.t:0 "[From.GetName]의 지원 요청 수락"
 kmt.225.d:0 "[From.GetName] 측이 우리 해군 산업에 대한 지원을 하기로 결정했습니다."
 kmt.225.a:0 "배를 만들자!"
 kmt.226.t:0 "[From.GetName]의 지원 요청 거절"
 kmt.226.d:0 "[From.GetName] 측이 우리 해군 산업에 대한 지원을 하지 않기로 결정했습니다."
 kmt.226.a:0 "빌어먹을 놈들!"
 ## 6/11/2016 ##
 kmt.233.t:0 "[CHI.GetName]의 개입 요청"
 kmt.233.d:0 "우리는 [CHI.GetName](과)와 우리 세력의 [JAP.GetName] 양국 모두와 좋은 관계를 가지고 있습니다. [CHI.GetLeader](은)는 우리가 그들이 치르고 있는 분쟁에 개입해 [JAP.GetName]의 공격을 잠재워달라고 요청했습니다."
 kmt.233.a:0 "중독합작이 명시한 대로."
 kmt.233.b:0 "우리는 지금 바쁘다. 중국이 알아서 하라고 해."
 kmt.234.t:0 "[GER.GetAdjective]의 개입"
 kmt.234.d:0 "[GER.GetLeader](은)는 우리가 [CHI.GetName]에 대한 공격을 당장 중지해야 한다고 말하는 공식 서한을 [Root.GetLeader]에게 보냈습니다."
 kmt.234.a:0 "다시 보니 중국을 침공하는 것은 선전과 달리 그렇게 유익하지 않을지도 모르겠군."
 kmt.234.b:0 "독일은 꺼지라고 해."
 kmt.235.t:0 "[GER.GetName]의 개입 거절"
 kmt.235.d:0 "현재 다루어야 하는 것이 너무 많은 [GER.GetLeader](은)는 우리가 일본과 치르고 있는 전쟁에 개입하기를 거부했습니다."
 kmt.235.a:0 "유감이군."
 kmt.236.t:0 "[JAP.GetName] 측과의 평화"
 kmt.236.d:0 "독일의 개입 후, 일본군이 점령지에 철수하기 시작했습니다. 하지만 그들은 여전히 만주를 우리에게 반환하기를 거부하고 있습니다."
 kmt.236.a:0 "두고 보자고."
 kmt.237.t:0 "[CHI.GetName](과)와 [JAP,GetName] 사이의 평화"
 kmt.237.d:0 "독일의 개입 후, 일본군이 점령지에 철수하기 시작했습니다. 하지만 그들은 여전히 만주를 우리에게 반환하기를 거부하고 있습니다."
 kmt.237.d_2:0 "우리의 개입 후 일본군이 점령지에 철수하기 시작했습니다."
 kmt.237.a:0 "두고 보자고."
 kmt.237.b:0 "현명한 선택이군."
 kmt.238.t:0 "[JAP.GetName]의 정전 거부"
 kmt.238.d:0 "개입에도 불구하고 일본 정부는 여전히 정전을 거부하고 있습니다."
 kmt.238.a:0 "그게 그들의 선택이라면야."
 kmt.238.b:0 "이 치욕을 참지는 않을 것이다."
 kmt.240.t:0 "[CHI.GetName]의 재개입 요청"
 kmt.240.d:0 "일본과 중국 사이의 문제에 우리가 개입한 후에도 양국은 여전히 계속 마찰을 빚고 있습니다. 특히 쟁점이 되는 것은 만주와 타이완 문제입니다. 이에 관해, [CHI.GetLeader](은)는 [GER.GetLeader]에게 재개입을 요청하는 공식 서한을 다시 보냈습니다."
 kmt.240.a:0 "이게 마지막이길 바라네."
 kmt.241.t:0 "[GER.GetName]의 재개입"
 kmt.241.d:0 "[GER.GetLeader](은)는 우리가 [CHI.GetName]에게 타이완과 만주를 반환해야 한다고 말하는 공식 서한을 다시 [Root.GetLeader]에게 보냈습니다."
 kmt.241.a:0 "아시아의 영속적인 평화를 위해."
 kmt.243.t:0 "[JAP.GetName]의 타협"
 kmt.243.d:0 "고심 끝에 [JAP.GetLeader](은)는 만주와 타이완을 [CHI.GetName]에게 반환하기로 결정했으며, 그 지역에 수립된 괴뢰 정부도 해체시켰습니다."
 kmt.245.t:0 "[JAP.GetName]의 영토 반환 거부"
 kmt.245.d:0 "개입에도 불구하고 일본 정부는 여전히 점령한 영토를 반환하기를 거부하고 있습니다."
 kmt.247.t:0 "중국의 세력 가입 요청"
 kmt.247.d:0 "중국의 강력한 지도자는 큰 진전을 이루어냈으며 우리의 대의에 동참하겠다고 제안했습니다. 중국은 독일을 위해 싸울 준비가 되었습니다."
 kmt.247.a:0 "동쪽에 동맹국이 생기겠군."
 kmt.247.b:0 "안돼!"
 kmt.248.t:0 "아시아 식민지들의 독립!"
 kmt.248.d:0 "우리 식민지의 공산주의 혁명가들이 봉기를 일으켜 우리가 대응하기도 전에 식민지 당국을 전복시켰습니다. 이제 그들은 전 지역을 장악했으며 독립을 선언했습니다!"
 kmt.248.a:0 "이 문제를 해결해야 한다!"
 kmt.248.b:0 "여기에 쓸 시간이 없다..."
 kmt.249.t:0 "[CHI.GetLeader]의 설득"
 kmt.249.d:0 "[CHI.GetLeader](이)가 우리가 일본에 맞선 전쟁에 참전할지 모른다는 기대를 안고 직접 [Root.GetLeader](을)를 찾아왔습니다."
 kmt.249.a:0 "우리는 함께 파시즘에 맞설 것이다!"
 kmt.249.b:0 "우리는 관여하고 싶지 않다."
 kmt.250.t:0 "[ENG.GetName]의 거절"
 kmt.250.d:0 "[ENG.GetName] 정부는 대일 참전을 거절했습니다."
 kmt.250.a:0 "우리가 쓰러진다면, 다음 차례는 그들일 텐데."
 kmt.251.t:0 "[CHI.GetName]의 새로운 아젠다"
 kmt.251.d:0 "중국 정부의 최신 아젠다를 알게 된 우리 관료 몇몇이 중국에게 짓밟히는 것을 피하기 위해 아시아의 식민지를 포기해야 한다고 생각하고 있습니다."
 kmt.251.a:0 "식민지를 포기해야 한다." 
 kmt.251.b:0 "에이, 그들은 우리가 어떻게 마카오를 가지게 되었는지 잊었나보군."
 ## 14/11/2016 ##
 kmt.254.t:0 "베트남의 해방?"
 kmt.254.d:0 "우리 군대가 베트남의 주요 도시로 진격하자 지역 주민들은 그들의 진입에 환호와 환영을 보냈습니다.\n\n도시를 해방시키고 우리 약속을 지켜야 할까요?"
 kmt.254.a:0 "그들은 주권 국가가 될 것이다."
 kmt.254.b:0 "그들은 여전히 지도가 필요하다."
 kmt.254.c:0 "사실 이건 우리의 진짜 목표가 아니다."
 kmt.255.t:0 "라오스의 해방?"
 kmt.255.d:0 "우리 군대는 라오스 지역 파르티잔의 지원을 받아 라오스 전역을 완전히 통제하는 데에 성공했습니다.\n\n지원에 대한 보상과 우리 약속을 지키기 위해 그들에게 주권을 줘야 할까요?"
 kmt.256.t:0 "캄보디아의 해방?"
 kmt.256.d:0 "지역 주민들의 도움으로 우리는 적들을 크메르 지역에서 완전히 몰아내는 데 성공했습니다.\n\n약속대로 캄보디아를 해방시켜야 할까요?"
 kmt.257.t:0 "말레이시아의 해방?"
 kmt.257.d:0 "말레이시아인 군중들은 그들의 도시와 마을로 진격하는 우리 병사들을 꽃다발과 키스로 환영했습니다.\n\n그들은 주권국이 되어야 할까요?"
 kmt.258.t:0 "인도네시아의 해방?"
 kmt.258.d:0 "네덜란드는 최대한의 수익을 바랐기 때문에 인도네시아인들이 네덜란드어를 배우도록 강요하지 않았습니다. 이는 동시에 인도네시아인들 사이에서 민족주의 정서를 보존시키는 데에 역할을 했습니다.\n\n이제 인도네시아를 점령했으니 약속대로 그들을 해방시켜야 할까요?"
 kmt.259.t:0 "인도의 해방?"
 kmt.259.d:0 "인도의 영국 식민지 정부가 항복하면서 우리는 영국 압제자들로부터 인도인들을 해방시킬 수 있게 되었습니다. 다만 간디는 우리가 인도를 해방시킨 방식에 대해 만족하지 않을지도 모르지만요."#Gandhi prefers nukes
 kmt.259.a:0 "인도인들은 더 이상 영국의 탄압 없이 스스로 자신의 나라를 다스릴 것이다!"
 kmt.260.t:0 "홍콩 점령!"
 kmt.260.d:0 "홍콩이 다시금 중국의 품으로 돌아왔습니다!"
 kmt.260.a:0 "중화민족 만세!"
 kmt.261.t:0 "광저우만 점령!"
 kmt.261.d:0 "광저우만이 다시금 중국의 품으로 돌아왔습니다!"
 kmt.262.t:0 "마카오 점령!"
 kmt.262.d:0 "마카오가 다시금 중국의 품으로 돌아왔습니다!"
 kmt.263.t:0 "베트남의 해방"
 kmt.263.d:0 "최근 점령한 베트남 지역의 주민들이 해방되었으며 그들의 나라에 합류했습니다."
 kmt.263.a:0 "아시아는 다시 위대해질 것이다!"
 kmt.264.t:0 "말레이시아의 해방"
 kmt.264.d:0 "최근 점령한 말레이시아 지역의 주민들이 해방되었으며 그들의 나라에 합류했습니다."
 kmt.265.t:0 "인도네시아의 해방"
 kmt.265.d:0 "최근 점령한 인도네시아 지역의 주민들이 해방되었으며 그들의 나라에 합류했습니다."
 kmt.266.t:0 "아시아의 탈식민지화"
 kmt.266.d:0 "사악한 서구 식민주의자들로부터 대부분의 아시아 국가들이 해방되면서 우리의 약속은 지켜졌습니다. 어쩌면 아시아 동포들의 신생국들에게는 평화가 전쟁보다 더 필요할지도 모릅니다."
 kmt.266.a:0 "평화는 번영을 가져오지."
 kmt.267.t:0 "일본의 지원"
 kmt.267.d:0 "우리 정부 내의 친일 세력을 지원하기 위한 노력이 일본 정부의 지원을 받고 있습니다. 이에 양국 간의 관계는 개선되었습니다."
 kmt.267.a:0 "함께 우리는 아시아를 영광으로 이끌 것이다!"
 kmt.268.t:0 "일본의 적대"
 kmt.268.d:0 "우리 정부 내의 친일 세력을 지원하기 위한 노력이 일본으로부터 적대적인 반응을 불러일으켰습니다. 그들은 우리가 그들과 진정으로 협력하려고 하기보다는 그저 전쟁을 피하려고 하는 것 뿐이며 우리에게 명예가 없다고 비난했습니다."
 kmt.268.a:0 "그들은 너무 편협해."
 ## 30/12/2016 ##
 kmt.269.t:0 "말레이시아의 해방?"
 kmt.269.d:0 "말레이시아의 영국 식민지 정부가 항복하면서 우리는 영국 압제자들로부터 말레이시아인들을 해방시킬 수 있게 되었습니다."
 kmt.269.a:0 "말레이시아인들은 더 이상 영국의 탄압 없이 스스로 자신의 나라를 다스릴 것이다!"
 kmt.270.t:0 "인도네시아의 해방?"
 kmt.270.d:0 "인도네시아의 네덜란드 식민지 정부가 항복하면서 우리는 네덜란드 압제자들로부터 인도네시아인들을 해방시킬 수 있게 되었습니다."
 kmt.270.a:0 "인도네시아인들은 더 이상 네덜란드의 탄압 없이 스스로 자신의 나라를 다스릴 것이다!"
 kmt.271.t:0 "서북삼마"
 kmt.271.d:0 "공산주의들은 끝장났으며 마부팡은 중앙 정부로 복귀했습니다."
 kmt.271.a:0 "[Root.GetRulingParty](이)야말로 중국의 유일한 적법 정당이다!"
 ## 2/1/2017 ##
 kmt.94.b:0 "되어야 할대로 되었군."
 ## 19/1/2017 ##
 kmt.275.t:0 "군주제의 귀환"
 kmt.275.d:0 "[JAP.GetName]으로부터 독립을 선언한 [MAN.GetLeader](은)는 [MAN.GetNameDef](이)가 돌아왔다고 선포했습니다.\n\n중국을 군주제로부터 해방시킨 우리는 이 소위 "[MAN.GetNameDef]"에게 어떻게 대응해야 할까요?"
 kmt.275.a:0 "만주족놈들에게 죽음을!"
 kmt.275.b:0 "어쩌면 우리는 공존할 수 있을지도 모른다."
 kmt.275.c:0 "우리는 다른 일에 집중해야 한다."
 kmt.276.t:0 "[From.GetName]의 불가침 조약 제의"
 kmt.276.d:0 "[From.GetName] 외교관이 우리 제국과 그들 국가 사이의 불가침 조약을 위한 서류를 가져왔습니다."
 kmt.276.a:0 "우리 국력이 다른 이들로부터 인정받았다는 증거겠지."
 kmt.276.b:0 "제국이 모든 것을 지배할 것이다!"
 kmt.277.t:0 "조약의 체결"
 kmt.277.d:0 "[From.GetName] 정부가 불가침 조약에 서명했습니다."
 kmt.277.a:0 "이것이 진정한 평화를 가져올까?"
 kmt.278.t:0 "조약 서명 거부"
 kmt.278.d:0 "[From.GetName] 정부가 불가침 조약에 서명하기를 거부했습니다."
 kmt.278.a:0 "군대를 준비해야 한다!"
 ## 21/1/2017 ##
 kmt.272.t:0 "전쟁!"
 kmt.272.d:0 "우리 정부는 현 전쟁이 가장 중요한 현안이라고 지목했습니다. 관료들이 전쟁에 집중하기 시작하면서 부패가 덜 만연해지게 되었습니다."
 kmt.272.a:0 "부패를 완전히 뿌리뽑기 위한 방법을 찾아야 한다."
 kmt.273.t:0 "부패가 전쟁 이전 수준으로 복귀"
 kmt.273.d:0 "전쟁이 끝나면서 관료들은 다시 국민들을 착취하기 시작했습니다."
 ## 22/1/2017 ##
 kmt.279.t:0 "선거"
 kmt.279.d:0 "우리의 첫번째 선거가 진행 중이며, 국민들 대다수가 정권 교체에 투표했습니다. 하지만 몇몇은 국민당이 중국민주동맹 대신 계속 정권을 잡고 있기를 바라고 있습니다."
 kmt.279.a:0 "국민당의 지도가 중국을 다시 위대하게 만들 것이다."
 kmt.279.b:0 "국민당은 부패는 잘 알려져 있지. 우리는 그런 "지도" 따위 필요없다."
 ## 29/1/2017 ##
 kmt.78.d:0 "룽윈은 그의 군벌이 격파된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다. 누구는 그를 장군으로 등용해야 한다고 말하고, 누구는 그를 처형해 본보기로 삼아야 한다고 말하고 있습니다."
 kmt.77.d:0 "광서군벌의 수장인 리쭝런은 그의 군벌이 격파된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다. 누구는 그를 장군으로 등용해야 한다고 말하고, 누구는 그를 처형해 본보기로 삼아야 한다고 말하고 있습니다."
 kmt.76.d:0 "'산서왕'은 그의 군벌이 격파된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다. 누구는 그를 장군으로 등용해야 한다고 말하고, 누구는 그를 처형해 본보기로 삼아야 한다고 말하고 있습니다."
 ## 5/2/2017 ##
 kmt.281.t:0 "[YUT.GetLeader]의 운명"
 kmt.281.d:0 "광동군벌의 수장은 그의 군벌이 격파된 후 포로가 되었습니다. 이제 그의 운명을 결정해야 합니다. 누구는 그를 장군으로 등용해야 한다고 말하고, 누구는 그를 처형해 본보기로 삼아야 한다고 말하고 있습니다."
 kmt_yhm_join:0 "위한머우가 우리 군에 합류할 것입니다."
 kmt_cjt_join:0 "천지탕이 우리 군에 합류할 것입니다."
 ## 11/2/2017 ##
 kmt.224.t:0 "[From.GetName]의 해군 산업 지원 요청"
 ## 19/2/2017 ##
 kmt.282.t:0 "생존의 위한 투쟁"
 kmt.282.d:0 "더 많은 병사들과 장군들이 현 전쟁은 그들의 모든 것을 바쳐야만 이길 수 있음을 깨닫고 있습니다. 이로 인해 실전에서 우리 군대의 전투력이 향상되었습니다."
 kmt.282.a:0 "중국을 위해!"
 kmt.283.t:0 "가장 긴박한 순간"
 kmt.284.t:0 "군대의 문제"
 kmt.284.d:0 "적들에게 우리 군대의 약점이 더 잘 드러나고 있다는 사실이 우리 군대의 실전 전과에 대한 지속적인 관찰을 통해 명백해지고 있습니다. 이 문제를 계속 방치한다면 다가오는 폭풍에서 우리나라가 생존할 수 있을지 장담하기가 어렵습니다."
 kmt.284.a:0 "대책을 마련해야 한다."
 kmt.285.t:0 "군대 개선"
 kmt.285.d:0 "최근 우리가 실행한 군대 개혁이 성공을 거두었습니다. 우리 군대는 이제 개선되었습니다."
 kmt.285.a:0 "진전을 보니 좋군."
 ## 20/2/2017 ##
 kmt.286.t:0 "남의사"
 kmt.286.d:0 "남의사와 그 하부 조직 중통국은 우리가 집권하는 데에 중요한 역할을 했습니다. 그 노력에 대한 보답으로 그들에게 더 많은 권한을 실어주는 것이 당연해보입니다. 하지만 그들의 능력이 자신에 맞서서 사용되는 것을 우려하는 [Root.GetLeader](은)는 다른 생각을 품고 있는 것처럼 보입니다..."
 kmt.286.a:0 "그들은 신뢰할 만하다."
 kmt.286.b:0 "남의사를 해체하라!"
 ## 9/3/2017 ##
 kmt.287.t:0 "공습 계획"
 kmt.287.d:0 "[Root.GetLeader](은)는 최근 백악관에서 열린 합동참모본부 회의에서 일본 본토에 공습을 가하고 싶다는 자신의 의견을 피력했습니다. 공습이 성공하면 우리 군대의 사기를 크게 올리고 진주만에서 전사한 동료들에 대한 복수를 할 수 있을 것입니다."
 kmt.287.a:0 "준비를 시작하자."
 kmt.287.b:0 "너무 위험하다."
 kmt.288.t:0 "성공적인 공습"
 kmt.288.d:0 "제임스 H. 둘리틀 중령이 이끈 공습이 성공을 거두었습니다. 비록 B-25의 대부분이 중국에 추락하거나 동체 착륙했지만, 그 과정에서 몇몇 일본 공장이 상당한 폭격을 받았습니다. 이는 우리 병사들의 사기를 크게 올렸습니다."
 kmt.288.a:0 "그렇지!"
 kmt.289.t:0 "실패"
 kmt.289.d:0 "도쿄에 대한 공습이 큰 실패로 끝났습니다. 우리의 항공모함이 적 레이다에 감지되어 적들이 경계에 들어갔으며 우리 폭격기들은 강력한 대공 사격을 맞고 대부분이 격추되었습니다. 제임스 H. 둘리틀 중령도 전사했음이 확인되었습니다."
 kmt.289.a:0 "좋지 않군."
 kmt.290.t:0 "[From.GetAdjective]의 공습"
 kmt.290.d:0 "[From.GetAdjective] 측이 진행한 공습이 [Root.Capital.GetName] 지방에 큰 혼란을 일으켰습니다. 공장이 파괴되었으며 시민들이 여럿 살상되었습니다."
 kmt.290.a:0 "바카야로!"
 kmt.291.t:0 "[From.GetAdjective] 조종사들의 착륙"
 kmt.291.d:0 "몇몇 [From.GetAdjective] 조종사들이 일본에 대한 공습을 수행한 후 우리 영토에 착륙했습니다. 우리 병사들이 그들을 평야에서 발견했으며 관료들은 이 상황에 어떻게 대처해야 하는지 논의하고 있습니다."
 kmt.291.a:0 "[From.GetName] 쪽으로 귀환하는 것을 도와라."
 kmt.291.b:0 "이 백인놈들을 구금해라!"
 kmt.292.t:0 "[From.GetAdjective] 조종사들의 블라디보스토크 착륙"
 kmt.292.d:0 "[From.GetAdjective]에서 온 조종사가 일본 본토에 대한 공습을 수행한 후 블라디보스토크에 착륙했습니다. 지역 경찰이 조종사를 구금시켰습니다. 조종사를 [From.GetName] 측으로 돌려보낸다면 일본과의 관계가 악화될 수 있습니다. 이 문제에 어떻게 대응해야 할까요?"
 kmt.292.a:0 "조종사를 계속 구금해라."
 kmt.292.b:0 "[From.GetName] 측으로 귀환하는 것을 도와라."
 kmt.292.c:0 "조종사를 일본으로 넘겨라."
 kmt.293.t:0 "[From.GetAdjective]의 공습"
 kmt.293.d:0 "오늘 [From.GetAdjective]의 공습이 대중 사이에서 약간의 혼란을 불러일으켰습니다. 하지만 그들의 시도는 철저하게 준비된 우리 병사들이 폭격기를 쉽게 격추시키면서 무위로 돌아갔습니다. 우리 측 사상자는 거의 없었습니다. 이 한심한 작전은 우리가 이 귀축들을 상대로 전쟁에서 승리할 것이라는 확고한 증거입니다!"
 kmt.293.a:0 "무다 무다 무다!"
 kmt.294.t:0 "[From.GetAdjective] 정부가 우리 조종사들을 지원"
 kmt.294.d:0 "[From.GetAdjective] 정부가 그들 영토에 착륙한 우리 조종사들을 돕겠다고 제안했으며 우리 조종사들은 곧 집으로 돌아올 것입니다. 그들의 선택은 분명 양국 간의 관계를 개선시킬 것입니다."
 kmt.294.a:0 "정말 친절하군."
 kmt.295.t:0 "[From.GetName] 정부가 우리 조종사들을 구금"
 kmt.295.d:0 "[From.GetAdjective] 영토에 착륙한 우리 조종사들이 [From.GetName] 정부에 의해 구금되었습니다. 그들은 또한 모든 협상을 거부했습니다."
 kmt.295.a:0 "하나님의 가호가 그들과 함께하기를."
 kmt.296.t:0 "[From.GetName] 정부가 [USA.GetAdjective] 조종사들을 지원"
 kmt.296.d:0 "[From.GetName] 정부가 블라디보스토크에 착륙한 [USA.GetAdjective] 조종사들이 [USA.GetName] 측으로 돌아갈 수 있도록 도와주었습니다. 이는 우리와 그들 간의 관계를 악화시켰습니다."
 kmt.296.a:0 "귀축이 귀축을 도울 줄 나는 알았지!"
 kmt.297.t:0 "[From.GetName] 정부가 우리 조종사들을 일본으로 이송"
 kmt.297.d:0 "블라디보스토크에 착륙한 우리 조종사들이 [From.GetName]에 의해 [JAP.GetName] 측으로 넘겨졌습니다. 이는 우리와 그들 간의 관계를 악화시킬 것입니다."
 kmt.297.a:0 "그들이 악마를 돕고 있다는 것을 깨달았으면 좋겠는데."
 kmt.298.t:0 "[From.GetName] 정부가 [USA.GetAdjective] 조종사들을 우리에게 이송"
 kmt.298.d:0 "[From.GetName] 정부가 블라디보스토크에 착륙한 [USA.GetAdjective] 조종사들을 우리에게 넘기기로 결정했습니다. 이는 양국 사이의 신뢰의 징표로서 작용할 것입니다."
 kmt.298.a:0 "우리의 "후렌도"를 환영하도록 하지."
 kmt.299.t:0 "쓰촨에서의 문제"
 kmt.299.d:0 "신문에서 쓰촨의 기근과 가뭄에 대한 기사가 나오기 시작했습니다. 몇몇 단체들은 피해를 입은 사람들을 돕기 위해 돈을 모금하고 있습니다. 쓰촨 주민들을 돕겠다고 제안하면 지역에 대한 추가적인 정치적 영향력을 얻을 수 있을지도 모릅니다."
 kmt.299.a:0 "관심없다."
 kmt.299.b:0 "지원을 보내라."
 ## 17/3/2017 ##
 kmt.300.t:0 "[From.GetName]의 몰락"
 kmt.300.d:0 "현 전쟁에서 [From.GetName] 측이 항복하면서, 우리는 그들의 잔존 병력을 우리에게 편입시켜 중국의 권력을 중앙으로 더 집중시킬 수 있습니다..."
 kmt.300.a:0 "우리 군 내에 자리를 가질 수 있다는 것에 그들은 감사해야해!"
 kmt.301.t:0 "제2차 국공내전"
 kmt.301.d_1:0 "[PRC.GetRulingParty] 측과 [CHI.GetRulingParty] 측 사이에서 제2차 국공내전이 발발했습니다. [CHI.GetRulingParty]의 폭정을 무찌르기 위해 [PRC.GetRulingParty] 측을 지원해야 할까요?"
 kmt.301.d_2:0 "[PRC.GetRulingParty] 측과 [CHI.GetRulingParty] 측 사이에서 제2차 국공내전이 발발했습니다. 공산 비적들을 무찌르기 위해 [CHI.GetRulingParty] 측을 지원해야 할까요?"
 kmt.301.a:0 "물론이지!"
 kmt.301.b:0 "이 싸움을 관전하는 편이 나을 것 같군."
 kmt.302.t:0 "[From.GetName] 측이 우리 편으로 참전"
 kmt.302.d_1:0 "[From.GetName] 측은 공산 비적들을 무찌르기 위해 우리 편으로 참전하기로 결정했습니다!"
 kmt.302.d_2:0 "[From.GetName] 측은 [CHI.GetRulingParty]의 폭정으로부터 중국의 농민들을 해방시키기 위해 우리 편으로 참전하기로 결정했습니다!"
 kmt.302.a:0 "공비들에게 죽음을!"
 kmt.302.b:0 "일어나라, 노예가 되기를 거부하는 자들이여!"
 ## 5/4/2017 ##
 kmt.303.t:0 "푸이의 운명"
 kmt.303.d:0 "그의 일본 호위병들이 죽거나 우리 군에게 항복한 후, 아이신기오로 푸이는 탈출을 위한 열차를 기다리다가 기차역에서 잡혔습니다. 이 "마지막 황제"를 어떻게 처리해야 할까요?"
 kmt.303.a:0 "그는 장기말에 불과해, 살려주자."
 kmt.303.b:0 "죽어라, 반역자!"
 ## 10/4/2017 ##
 kmt.304.t:0 "적이 정저우에 접근 중"
 kmt.304.d:0 "적들이 벌써 정저우 인근에 도달했습니다. 황허의 제방을 파괴하면 수공을 통해 적들을 저지할 수 있을지도 모릅니다."
 kmt.304.a:0 "대의를 위해서."
 kmt.304.b:0 "이건 미친 짓이야!"
 hyk_flood:0 "홍수"
 ## 23/4/2017 ##
 kmt.320.t:0 "소련의 지원"
 kmt.320.d:0 "[SOV.GetName] 정부가 우리가 적들과 맞서싸울 수 있도록 추가로 장비를 보냈습니다!"
 kmt.320.a:0 "우라!"
 kmt.321.t:0 "[GXC.GetName] 측의 참전"
 kmt.321.d:0 "사전에 합의한대로, [GXC.GetName] 측은 일본 침략자들에 맞서 우리 측으로 참전했습니다."
 kmt.321.a:0 "제국주의자놈들을 무찌르자!"
 kmt.322.t:0 "[CHI.GetName] 측으로의 참전"
 kmt.322.d:0 "사전에 합의한대로, 우리는 일본 침략자들에 맞서 [CHI.GetName] 측으로 참전했습니다."
 kmt.322.a:0 "제국주의자놈들을 무찌르자!"
 kmt.323.t:0 "충칭의 준비"
 kmt.323.a:0 "이제 우리가 충칭을 직접 관리할 것이다."
 kmt.324.t:0 "산업 재배치"
 kmt.324.d:0 "일본이 침공함에 따라, 전선 근처의 설비와 공장 중 일부가 쓰촨으로 재배치되었습니다."
 kmt.324.a:0 "여기면 안전하겠지."
 KMT_will_die_if_nanking_fall_tt:0 "§R난징이 함락되면, 당신은 [CHI.GetName]에게 무조건적으로 합병될 것입니다.§!"
 ## 24/4/2017 ##
 kmt.325.t:0 "적의 공격을 받고 있는 [KMT_central_gov_tag.GetName]!"
 kmt.325.d:0 "[KMT_central_gov_tag.GetName] 측이 해외의 침략자들로부터 공격을 받고 있습니다. 우리는 그들을 도와야 합니다!"
 kmt.325.a:0 "중국으로부터 적들을 쫓아내자!"
 kmt.325.b:0 "우리가 없어도 괜찮을 같은데."
 kmt.326.t:0 "[From.GetName] 측의 참전"
 kmt.326.d:0 "[From.GetName] 측은 일본 침략자들에 맞서 우리 측으로 참전했습니다!"
 ## 25/4/2017 ##
 kmt.327.t:0 "[From.GetName] 측이 내전을 중단"
 kmt.327.d:0 "[From.GetLeader] 측은 공산당보다 일본이 더 큰 위협이라는 받아들이고 국공내전을 중지하기로 결정했습니다. 동북군이 진행하던 공세에도 중지 명령이 내려왔습니다."
 kmt.327.a:0 "마침내!"
 ## 4/5/2017 ##
 kmt.328.t:0 "청야 전술"
 kmt.328.d:0 "침략자들은 진격하면서 우리 도시와 마을을 점령해나가고 있고, 우리 병력은 전력을 보전하기 위해 후퇴하고 있습니다. 하지만 그들은 후퇴하기 전에 지역 기반시설을 파괴하는 데에 성공했으며, 이는 적의 진격을 방해할 것입니다."
 kmt.328.a:0 "잘했어."
 ## 8/5/2017 ##
 kmt.323.d:0 "난징이 적의 손에 떨어졌으며 우리는 정부를 이전할 다른 장소를 찾아야 합니다. 충칭이 이 역할을 맡기 위한 준비를 시작할 것입니다.\n\n우리는 또한 류샹 장군이 지병으로 사망했다는 소식도 받았습니다."
 ## 5/6/2017 ##
 kmt.330.t:0 "독일 군사고문단의 철수"
 kmt.330.d:0 "[GER.GetNameDef] 정부가 군사 원조를 중단하고 군사고문단을 철수시키기로 결정했습니다. 그들이 강제로 남도록 만들 수 없는 이상 우리는 그들과 함께 귀중한 지원이 떠나가는 것을 지켜볼 수밖에 없습니다." 
 kmt.330.a:0 "어쨌든 군 재건은 계속된다."
 kmt.331.d:0 "Our military advisors have been recalled from China and will return to the Fatherland soon."
 kmt.331.a:0 "Prepare to welcome their return." 
 kmt.332.t:0 "China Pledges for an Expansion of our Military Mission"
 kmt.332.d:0 "The Chinese ambassador send us a communiqué requesting a greater involvement of our advisors in the training of the Chinese National Army. Our military advisors have been present in the country since 1926. Accepting to their request would greatly improve our relations with the Chinese Nationalist Government."
 kmt.332.a:0 "Dispatch more military advisors."
 kmt.332.b:0 "We can't afford it."
 kmt.333.t:0 "Germany Expands its Military Mission"
 kmt.333.d:0 "Through a direct decision of [GER.GetLeader], the [GER.GetAdjective] government has agreed to increase its number of military adviors. An excellent news that will help the restructuration of our armed forces and bring our nations together."
 kmt.333.a:0 "Drive them to the divisions HQs."
 kmt.334.t:0 "Germany Refuses to Expand its Military Mission"
 kmt.334.d:0 "We have received a laconic message from our ambassador in Germany stating that the [GER.GetAdjective] would not send more miltiary advisors."
 kmt.334.a:0 "What a disappointment." 
 kmt.336.t:0 "Meeting With The Communists?"
 kmt.336.d:0 "With the war against the Japanese over, our goal is no longer aligned with the communist bandits. However, launching a direct offensive immediately under the current situation might have adverse effect on our reputation. We might as well hold a meeting with [PRC.GetLeader] and act until later."
 kmt.336.a:0 "Send someone for the meeting."
 kmt.336.b:0 "We will ambush them when they arrive."
 kmt.336.c:0 "We shall coexist."
 kmt.336.e:0 "Who cares garbage like "reputation"?"
 kmt.337.t:0 "An Invitation"
 kmt.337.d:0 "[Root.GetLeader] has received an invitation from the [From.GetRulingParty] for a meeting. It is said that the meeting will focus on the future of China and try to find a more peaceful solution to our currently tensed relationship. However, some believes it to be a trap that intends to get rid our [Root.GetLeader]."
 kmt.337.a:0 "There's nothing to be afraid of."
 kmt.337.b:0 "We will take the initiative and ambush them."
 kmt.337.c:0 "Strike them now, they will never expect this!"
 kmt.339.t:0 "Ambush!"
 kmt.339.d_rep_killed:0 "The filthy scums from [From.GetRulingParty] have ambushed us! They have stationed guards everywhere and starts firing at our men after we entered the meeting room. Fortunately, [Root.GetLeader] survived the ambush with minor wounds caused by stray bullets. [Root.GetLeader] successfully got on a plane and flew back to [Root.Capital.GetName]. The fire of the civil war has been reignited."
 kmt.339.d_fight:0 "The [From.GetRulingParty] scumbags were having the same thought with us and brought armed forces to the site! The meeting room and the surrounding area has become a battlefield after both side revealed their real intention of eliminating each other on site. The fire of the civil war has been reignited."
 kmt.339.a:0 "Death to [From.GetLeader]!"
 kmt.340.d_rep_killed:0 "Our ambush was successful and took out many enemies of the state on site. However, their leader only suffered minor wounds and fled back to safety."
 kmt.340.d_fight:0 "Our enemy was also trying to ambush us! Our forces have met theirs and battles have broken out in the area. We should organise our men and prepare for further actions."
 kmt.340.a:0 "No matter, we will triumph in the end."
 kmt.341.t:0 "[From.GetName] Accepts"
 kmt.341.d:0 "[From.GetLeader] has accepted our invitation and tell us to expect their presence."
 kmt.341.a:0 "We'll see..."
 kmt.342.t:0 "[From.GetName] Declares War On Us"
 kmt.342.d_p:0 "[From.GetName] has declare war on us! It seems that they are done cooperating with us and want to get rid of us once and for all!"
 kmt.342.d_k:0 "[From.GetName] has declare war on us! The wretched bandits have refused to reason and showed their barbaric nature!"
 kmt.342.a:0 "We knew it!"
 kmt.343.t:0 "The Meeting"
 kmt.343.d:0 "Representatives from both sides have arrived at the site. What should our representative do?"
 kmt.343.a:0 "Bide us time for preparation."
 kmt.343.b:0 "Seek collaboration"
 kmt.344.d_stall:0 "People are now suspecting the representatives of [From.GetRulingParty] are actually trying to stall time and bide time for their preparation. If that is truly the case, then we must take actions to protect us."
 kmt.344.d_c:0 "The [From.GetRulingParty] has expressed their desire to establish a joint government, should we accept their offer and rule China together?"
 kmt.343.c:0 "We shall bide us time as well then..."
 kmt.344.a:0 "We shall take the initiative and attack them first!"
 kmt.344.b:0 "A joint government seems nice."
 kmt.345.d:0 "[From.GetName] has launched the offensive and start attacking us!"
 kmt.346.t:0 "[From.GetName] Agreed"
 kmt.346.d:0 "[From.GetName] has agreed on a joint government."
 kmt.346.a:0 "Good for everyone"
 ## 7/6/2017 ##
 KMT_united_chinese_gov:0 "Joint Chinese Government"
 kmt.347.t:0 "Retreat To Taiwan?"
 kmt.347.d:0 "The current war is not going very well for us, some suggest that we should retreat back to Taiwan and prepare for a counter assault from there."
 kmt.347.a:0 "This is just tactical retreat..."
 kmt.347.b:0 "Never!"
 kmt.348.t:0 "Yangtze Partition"
 kmt.348.d:0 "The current war is not going well for us, some suggest that we should offer the communists a peace offer and split China. We could use the time to regroup ourselves and eliminate them when our army are ready again."
 kmt.348.a:0 "Sounds good."
 kmt.349.t:0 "[From.GetName] Abandoned Us"
 kmt.349.d:0 "[From.GetLeader] has decided to give in to the [JAP.GetAdjective] demand and give up on us."
 kmt.349.a:0 "We cannot stand against evil such great..."
 kmt.349.b:0 "We will rather die than becoming the pawn of a great evil!"
 kmt.350.t:0 "[From.GetName] Defiance"
 kmt.350.d:0 "[From.GetName] has decided to reject our occupation of their territory despite [CHI.GetLeader] gave the permission."
 kmt.350.d_2:0 "[From.GetName] has chosen the wise option to become our puppet."
 kmt.350.a:0 "Bakamono ga! Nihon no pawā wa sekaiichi!" 
 kmt.335.t:0 "Improving The Burma Road"
 kmt.335.d:0 "During our work, some experts advised that we could divert some resources to building a series of forts along the southern part of Yunnan, which could effectively hold off our enemies if they want to come in from the south."
 kmt.335.a:0 "Sounds nice."
 kmt.335.b:0 "No need to worry about that."
 KMT_burma_rd_forts_tt:0 "§YInstead of a civilian factory, forts are built along the southern border of the Yunnan state.§!"
 kmt.351.t:0 "[From.GetName] Wants To Build Fortifications Within Our Territories"
 kmt.351.d:0 "[From.GetName] has been trying to send soldiers and military engineers into our territories in order to build fortifications to fend off potential invaders and prevent them from taking over strategic vantage point. Although this can strengthen our local defense capability, allowing them to come inside our domain will put [Root.GetLeader]'s position in great danger."
 kmt.351.a:0 "NO! They can build the forts elsewhere!"
 kmt.351.b:0 "For the greater good of the Chinese nation..."
 kmt.352.t:0 "[From.GetLeader]'s Advice"
 kmt.352.d:0 "[From.GetLeader] has stated that [From.Capital.GetName] is currently in a very unstable state and would "recommend" that our men not to go there. [From.GetLeader] also stated that they would build the fortifications on their own. However, we all know better why he wants to keep our men at the door..."
 kmt.352.a:0 "He is putting the entire nation at risk, we must get rid of him!"
 kmt.352.b:0 "We mustn't point our guns at our brethren at this time of emergency..."
 kmt.353.t:0 "Fortifications Built"
 kmt.353.d:0 "[From.GetLeader] has welcomed our men as they entered the Shandong province to build the fortifications needed for our nation's survival."
 kmt.353.a:0 "Good to hear."
 KMT_CQ_stall_time_tt:0 "§RThere will be no follow up events§!\n"

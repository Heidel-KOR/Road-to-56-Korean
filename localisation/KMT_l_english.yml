 kmt.133.b:0 "유화책만이 양국에 평화를 가져다줄 것이다..."
 kmt.133.c:0 "경계를 늦춰서는 안된다."
 kmt.134.t:0 "마카오에서의 쿠데타"
 kmt.134.d_1:0 "최근 마카오에서 쿠데타 시도가 진압되었습니다. 심각한 피해는 없었지만, 일부는 이 쿠데타가 지역을 탈환하기 위해 중국 정부가 계획한 것이라고 생각하고 있습니다."
 kmt.134.d_2:0 "마카오에서의 쿠데타가 비참하게 실패했습니다. 우리는 쿠데타와 우리를 연관짓는 모든 증거를 파기해야 합니다. 또한 이를 대중에게 비밀로 해야 합니다."
 kmt.134.a:0 "우리는 이 비열한 행위에 대해 중국을 비난해야 한다!"
 kmt.134.b:0 "이것보다 중요한 일이 많다."
 kmt.134.c:0 "아 왜..."
 kmt.135.t:0 "중국이 우리와의 관계 강화를 모색"
 kmt.135.d:0 "우리는 마카오의 지배자이고, 중국은 이를 양국 사이의 관계 강화를 위한 우정의 증표로써 이곳을 반환할 수 있는지 묻고 있습니다."
 kmt.135.a:0 "강력한 동맹은 언제나 환영이지."
 kmt.135.b:0 "필요없어! 우리만으로도 충분해."
 kmt.136.t:0 "중국의 마카오 요구"
 kmt.136.d:0 "중국은 마카오가 중국인에게 필요한 생활 공간이라고 밝히며 반환을 요구했습니다."
 kmt.136.a:0 "그들과 전쟁을 감수할 수는 없다."
 kmt.136.b:0 "똥같은 소리로군."
 kmt.137.t:0 "중국의 마카오 점령"
 kmt.137.d:0 "중국이 마카오로 병력을 보내 점령한 후, 공식적으로 그곳이 중국의 일부가 되었다고 선언했습니다. 이 도발 행위는 우리나라에서 큰 논쟁을 불러일으켰습니다."
 kmt.137.a:0 "이 수모에도 불구하고 우리는 지금은 물러나야 한다."
 kmt.137.b:0 "이건 명백한 침략이다! 우리는 전쟁을 준비해야 한다!"
 kmt.138.t:0 "[From.GetName] 측과의 관계 강화"
 kmt.138.d:0 "[From.GetAdjective] 정부가 마카오를 반환하기로 결정한 이상, 우리는 관계 개선을 향해 나아갈 수 있게 되었습니다."
 kmt.138.a:0 "조국의 영광을 위해!"
 kmt.139.t:0 "[From.GetName]의 거부"
 kmt.139.d:0 "[From.GetAdjective] 정부는 우리의 관대한 제안에도 불구하고 마카오를 반환하기를 거부했습니다. 이제 그들은 '벌주'를 맛보게 될 것입니다..."
 kmt.139.a:0 "그 누구도 조국의 앞길을 가로막지 못할 것이다!"
 kmt.140.t:0 "[From.GetName]의 수락"
 kmt.140.d:0 "[From.GetName] 정부가 마카오를 반환하라는 우리 요구를 받아들였습니다!"
 kmt.140.a:0 "조국은 그 자녀들을 환영한다네!"
 kmt.141.t:0 "[From.GetName]의 거부"
 kmt.141.d:0 "[From.GetName] 정부는 마카오를 반환하라는 우리 요구를 거부했습니다!"
 kmt.141.a:0 "조국은 결국 어떻게든 그곳을 되찾을 것이다!"
 kmt.143.t:0 "[From.GetName]의 비난"
 kmt.143.d:0 "[From.GetName] 정부는 우리가 마카오에서의 실패한 쿠데타의 배후에 있다는 증거를 어떻게 해서 알아냈으며 공개적으로 우리를 비난했습니다!"
 kmt.143.a:0 "그대로 되돌려줘야겠지, 금수 조치를 취하자!"
 kmt.143.b:0 "마카오를 탈환하기 위한 새로운 기회가 생겼군!"
 kmt.143.c:0 "그냥 무시하자..."
 kmt.144.t:0 "홍콩"
 kmt.144.d:0 "홍콩은 현재 외세의 지배를 받고 있으며 이는 계속되어서는 안됩니다. 우리는 이곳을 탈환해야 하지만, 어떻게 탈환해야 할까요?"
 kmt.144.a:0 "쿠데타를 계획해 지방 정부를 전복시키자."
 kmt.144.b:0 "외교를 통해 이곳을 회복할 것이다."
 kmt.144.c:0 "저 더러운 양이들에게 반환을 요구하자."
 kmt.144.e:0 "군대를 보내 지역을 점령하자."
 kmt.146.t:0 "홍콩에서의 쿠데타"
 kmt.146.d_1:0 "최근 홍콩에서 쿠데타가 발생해 지방 정부를 전복시켰으며, 쿠데타 세력은 주민투표를 통해 중국으로 합병된다는 결정을 내렸습니다. 하지만 우리측 정보에 따르면 이 쿠데타는 중국 정부가 공작한 것이라고 합니다.\n\n이에 어찌 대응해야 할까요?"
 kmt.146.d_2:0 "홍콩에서의 쿠데타가 성공했으며, 친중 지방 정부가 수립된 후 치뤄진 주민투표에서 홍콩의 합병이 결정되었습니다. 양이들은 어떤 방식이로든 보복을 계획할 것이기 때문에 축하할 시간은 없습니다."
 kmt.146.a:0 "우리는 이 성가신 나라를 당장 파괴할 것이다!"
 kmt.146.b:0 "유화책만이 양국에 평화를 가져다줄 것이다..."
 kmt.146.c:0 "경계를 늦춰서는 안된다."

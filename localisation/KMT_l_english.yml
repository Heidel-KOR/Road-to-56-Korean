 kmt.31.t:0 "세력에서의 추방"
 kmt.31.d_1:0 "우리의 이전 세력 주도국이 기밀 문서 정보를 바탕으로 우리를 세력에서 추방하기로 결정했습니다. 아무래도 적들이 우리를 고립시키는 데에 성공한 것 같습니다."
 kmt.31.d_2:0 "우리의 이전 세력 주도국이 몇 기밀 문서 정보를 바탕으로 우리를 세력에서 추방하고 전쟁을 선포하기로 결정했습니다. 아무래도 적들이 우리를 고립시키는 데에 성공한 것 같습니다."
 kmt.31.a:0 "이제 우리 자신밖에 의지할 구석이 없군."
 kmt.32.t:0 "백화제방 운동의 시작"
 kmt.32.d:0 "백화제방 운동이 시작되었습니다. 이제 우파 돼지들이 스스로를 드러낼 때까지 기다리면 됩니다."
 kmt.32.a:0 "우리가 따버릴 수 있도록 백 송이의 꽃이 피도록 놔두자."
 kmt.33.t:0 "운동의 경과"
 kmt.33.d:0 "운동이 시작된 지 고작 몇 달이 지났지만 벌써 몇몇 자본주의 돼지들이 정부를 비판하기 시작했습니다. 우리는 운동을 계속해 더 많은 반동분자 돼지들을 우리에서 유인해낼 수 있지만 그들의 주장이 공산주의에 대한 인민들의 믿음을 약화시킬지도 모릅니다."
 kmt.33.a:0 "우리는 지금 우파 돼지들을 체포할 것이다."
 kmt.33.b:0 "우리는 더 많은 놈들을 유인해야 한다."
 kmt.34.t:0 "증가하는 인민들의 비판"
 kmt.34.d:0 "운동이 계속될수록 정부가 받는 비판도 늘고 있습니다. 빨리 채찍을 꺼내지 않는다면 상황은 더 악화될 것입니다."
 kmt.34.a:0 "우리는 반체제 떨거지들을 감옥에 처넣을 것이다."
 kmt.34.b:0 "조금 더 참을성을 가져보자."
 KMT_baihua_stage_2_tt:0 "더 많은 우파들이 비판 대열에 동참할 것입니다."
 kmt.35.t:0 "비판의 과격화"
 kmt.35.d:0 "처음에는 비판의 수위가 낮았습니다. 하지만 시간이 지나면서 행동을 촉구하는 더 과격한 목소리가 들리기 시작했습니다. 서둘러서 대응하지 않으면 우리 손으로 반혁명을 만들어낼지도 모릅니다."
 kmt.35.a:0 "그들이 다시는 아무 말도 못하도록 만들어주자."
 kmt.35.b:0 "그들은 진짜 반동분자들의 하수인에 불과해. 우리는 반동들의 수괴가 모습을 드러낼 때까지 기다려야 한다."
 KMT_baihua_stage_3_tt:0 "비판론자들이 극단화될 것입니다."
 kmt.36.t:0 "반란의 목소리"
 kmt.36.d:0 "과격한 발언들을 내버려두자 몇몇 바보들이 즉각적인 인민의 정부의 타도를 외치고 있습니다. 몇몇 당원들은 자신의 목숨을 걱정하기 시작했습니다. 이제 운동을 끝내야 할까요?"
 kmt.36.a:0 "이제 도망칠 곳이 없겠지."
 kmt.36.b:0 "거의 이 놈들이 다 나왔으니 몇주만 있으면 한방으로 놈들의 모가지를 다 따버릴 수 있을 것이다!"
 KMT_baihua_stage_4_tt:0 "인민들이 공산주의에 대한 믿음을 잃기 시작할 것입니다."
 kmt.37.t:0 "붕괴 직전"
 kmt.37.d:0 "정부에 대한 비판의 수위와 숫자가 한계에 다다랐습니다. 노동자와 농민의 혁명을 지키기 위해서 우리는 모든 불평분자들을 지금 체포해야 합니다!"
 kmt.37.a:0 "당을 위해서라도 우리는 모든 반대파를 끝장내야 한다. 영원히."
 baihua_end_now:0 "운동이 종료될 것입니다.\n"
 kmt.39.t:0 "대약진 운동의 시작"
 kmt.39.d:0 "대약진 운동이 시작되었습니다. 곧 있으면 우리는 완전하고 과학적인 공산 사회를 달성할 수 있을 것입니다!"
 kmt.39.a:0 "우리는 서방 세계를 뛰어넘을 것이다!"
 kmt.40.t:0 "토법고로의 건설"
 kmt.40.d:0 "몇몇 인민들이 정부의 개입 없이도 독자적인 토법고로를 지었습니다. 이는 우리나라 단결력의 진정한 상징입니다."
 kmt.40.a:0 "이런 진전이면 금방 서방 세계를 뛰어넘을 수 있겠군!"
 kmt.43.t:0 "기근"
 kmt.43.d:0 "농민들이 농기구를 토법고로에 던져 넣으면서 몇몇 성에 기근이 닥쳤습니다. 농기구가 없으면 그 누구도 수확을 하지 못하고, 수확된 작물도 산업 장비에 대한 상환으로 해외로 보내지고 있습니다."
 kmt.43.a:0 "하지만 보고에 따르면 수확량이 목표치의 4배라는데..."
 kmt.46.t:0 "대약진 운동의 대후진"
 kmt.46.d:0 "당 대회 후 마오 주석은 큰 후회와 함께 대약진 운동을 끝내기로 결정했습니다. 아사한 농민들의 시신과 똥철 조각들이 시골에 가득합니다. 아무래도 뒷마당에서 강철을 만드는 것은 불가능했나 봅니다."
 kmt.46.a:0 "중국인들은 대약진 운동으로 발전 대신 배고픔만 수확했군."
 kmt.47.t:0 "마오 주석의 지역 인민공사 방문"
 kmt.47.d:0 "마오 주석은 허난 성의 한 인민공사의 농민들이 보여준 열의를 보며 큰 기쁨을 느꼈습니다. 이들 무산자 계급의 정신을 기리며 그는 전 중국의 인민공사를 축복했습니다."
 kmt.47.a:0 "우리 인민들은 정말 당에 대해 헌신하는군!"
 kmt.49.t:0 "중국의 코민테른 가입 요청"
 kmt.49.d:0 "중국 공산당의 동지들은 큰 진전을 이루어냈습니다. 그들은 진정으로 세계혁명에 동참할 준비가 되었습니다."
 kmt.49.a:0 "동지가 늘어나는 것은 환영이지."
 kmt.49.b:0 "안돼! 마오쩌둥은 좌익 기회주의자야!"
 ## 4/7/2016 ##
 kmt.52.t:0 "중국의 영토 요구"
 kmt.52.d:0 "이 땅들이 자국의 핵심 영토라고 주장한 [CHI.GetName] 정부는 무조건적으로 이 영토들을 할양하라고 요구했습니다."
 kmt.52.a:0 "그들의 전력에 맞서서는 승산이 없다."
 kmt.52.b:0 "탐욕스러운 중국 떨거지들 같으니라고! 그들은 한 치도 못 가져갈 것이다!"
 kmt.53.t:0 "핵심 영토의 반환"
 kmt.53.d:0 "우리의 정당한 영토가 반환되었습니다!"
 kmt.53.a:0 "여기에서 계속 추가적인 확장을 계획해야 한다."
 kmt.54.t:0 "거부된 요구"
 kmt.54.d:0 "이 오랑캐들은 우리의 평화로운 요구를 거부하고 우리가 사태를 해결하기 위해 과격한 수단을 사용하도록 만들고 있습니다."
 kmt.54.a:0 "오랑캐들을 척결하자!"
 kmt.56.t:0 "중국의 영토 요구"
 kmt.56.d:0 "이 땅들이 자국의 핵심 영토라고 주장한 [CHI.GetName] 정부는 무조건적으로 이 영토들을 할양하라고 요구했습니다."
 kmt.56.a:0 "그들의 전력에 맞서서는 승산이 없다."
 kmt.56.b:0 "탐욕스러운 중국 떨거지들 같으니라고! 그들은 한 치도 못 가져갈 것이다!"
 kmt.57.t:0 "핵심 영토의 반환"
 kmt.57.d:0 "우리의 정당한 영토가 반환되었습니다!"
 kmt.57.a:0 "여기에서 계속 추가적인 확장을 계획해야 한다."
 kmt.58.t:0 "거부된 요구"
 kmt.58.d:0 "이 오랑캐들은 우리의 평화로운 요구를 거부하고 우리가 사태를 해결하기 위해 과격한 수단을 사용하도록 만들고 있습니다."
 kmt.58.a:0 "오랑캐들을 척결하자!"
 ## 8/7/2016 ##
 kmt.62.t:0 "중불 협정"
 kmt.62.d:0 "전후 중국 관료들이 광저우만 조차지의 지배권에 대해 논의하기 위해 우리에게 연락했습니다."
 kmt.62.a:0 "그들은 이번 전쟁에서 너무나 많은 것을 희생했으니 이것이 보상이 되겠지."
 kmt.62.b:0 "프랑스가 이곳의 지배자이다!"
 kmt.63.t:0 "프랑스의 광저우만 반환 거부"
 kmt.63.d:0 "프랑스는 광저우만이 프랑스의 조차지로 계속 남아야 한다고 우기고 있습니다."
 kmt.63.a:0 "망할 돼지놈들!"
 kmt.64.t:0 "막을 수 없는 중국군"
 kmt.64.d:0 "우리가 가지고 있는 아시아의 모든 영토가 중국의 손에 떨어졌습니다. 우리는 그들이 본토에 상륙하기 전에 평화 조건으로 우리가 가지고 있는 아시아의 모든 영토를 넘겨주는 것을 고려해야 합니다!"
 kmt.64.a:0 "백기를 드는 수밖에..."
 kmt.64.b:0 "프랑스는 끝까지 싸울 것이다!"
 kmt.65.t:0 "프랑스의 평화 협정 제의"
 kmt.65.d:0 "우리가 그들의 본토에 상륙할지도 모른다고 겁에 질린 프랑스 관료들이 그들이 아시아에서 가지고 있는 모든 영토를 넘겨주겠다는 조건으로 평화를 제의했습니다."
 kmt.65.a:0 "욕심을 부려서는 안된다. 우리는 이 제의를 받아들일 것이다."
 kmt.65.b:0 "프랑스는 정복되어야만 한다!"
 kmt.66.t:0 "거부된 제의"
 kmt.66.d:0 "중국이 우리의 평화 제의를 거부했습니다. 이제 우리는 끝까지 싸워야 합니다."
 kmt.66.a:0 "젠장..."
 kmt.67.t:0 "중영 공동 성명"
 kmt.67.d:0 "홍콩에 대한 우리의 지배가 끝을 맞이했습니다. 이제 우리는 홍콩을 중국에 반환해야 합니다."
 kmt.67.a:0 "약속은 약속이다."
 kmt.67.b:0 "홍콩은 대영제국의 일원으로 계속 남을 것이다!"
 kmt.68.t:0 "영국의 약속 파기"
 kmt.68.d:0 "영국이 난징 조약에 따라 99년의 통치 후 홍콩을 반환하겠다는 약속을 지키길 거부했습니다. 이 치욕을 우리는 잊지 않을 것입니다!"
 kmt.68.a:0 "망할 돼지놈들!"
 kmt.69.t:0 "마카오 반환?"
 kmt.69.d:0 "우리는 1974년 마카오를 '포르투갈이 (임시적으로) 통치하고 있는 중국 영토'로 재정의했고 중국은 마카오를 곧 있으면 인계받을 것입니다. 하지만 우리 관료 중 몇몇은 마카오가 그 어떤 경우에도 포르투갈의 영토로 남아야 한다고 주장하고 있습니다."
 kmt.69.a:0 "그 관료들은 미쳤구만."
 kmt.69.b:0 "포르투갈은 강하다! 마카오는 적법한 포르투갈의 영토이다!"
 kmt.70.t:0 "포르투갈의 마카오 반환 거부"
 kmt.70.d:0 "포르투갈 정부가 마카오 반환을 거부했습니다!"
 kmt.70.a:0 "그 대가가 무엇인지 보여주도록 하지."
 kmt.71.t:0 "광저우만의 반환"
 kmt.71.d:0 "광저우만이 그곳의 적법한 주인에게 반환되었습니다!"
 kmt.71.a:0 "만세!"
 kmt.72.t:0 "홍콩의 반환"
 kmt.72.d:0 "홍콩이 그곳의 적법한 주인에게 반환되었습니다!"
 kmt.72.a:0 "만세!"
 kmt.73.t:0 "마카오의 반환"
 kmt.73.d:0 "마카오가 그곳의 적법한 주인에게 반환되었습니다!"
 kmt.73.a:0 "만세!"
 ### 9/7/2016 ###
 kmt.74.t:0 "[CHI.GetName]의 복종 요구"
 kmt.74.d:0 "[CHI.GetName] 정부가 모든 군벌들에게 즉각적인 복종을 요구하는 최후통첩을 보냈습니다. [Root.GetLeader](은)는 최후통첩을 받은 후 그가 신뢰하는 장교들을 모두 불러모아 수 시간 동안 밀실에서 회의를 했습니다.\n\n회의의 결론은 무엇일까요?"
 kmt.74.a:0 "'유혈사태를 피하기 위해 우리는 그들의 요구를 수용한다. 우리는 항복할 것이다.'"
 kmt.74.b:0 "'폭군은 절대로 승리하지 못할 것이다!'"
 kmt.75.t:0 "최후통첩 - 군벌의 굴복"
 kmt.75.d:0 "[From.GetLeader](은)는 우리와 적대하면 끝이 좋지 않으리라는 것을 인정했습니다. 그들은 평화적으로 복속되었습니다."
 kmt.75.a:0 "천하통일에 한 발짝 더 다가섰군!"
 kmt.752.t:0 "최후통첩 - 군벌의 거부"
 kmt.752.d:0 "[From.GetLeader](은)는 복종을 거부했습니다. 그들은 심지어 우리가 진짜 '폭군'이라고 주장하고 있습니다!"
 kmt.752.a:0 "어디서 감히!"
 kmt.76.t:0 "옌시산의 운명"
 kmt.76.a:0 "우리는 다가오는 전쟁에 대비해야 한다!"
 kmt.76.b:0 "그는 훌륭한 모범이 될 것이다."
 kmt.77.t:0 "리쭝런의 운명"
 kmt.77.a:0 "우리는 다가오는 전쟁에 대비해야 한다!"
 kmt.77.b:0 "그는 훌륭한 모범이 될 것이다."
 kmt.78.t:0 "룽윈의 운명"
 kmt.78.a:0 "우리는 다가오는 전쟁에 대비해야 한다!"
 kmt.78.b:0 "그는 훌륭한 모범이 될 것이다."
 kmt_lzr_join:0 "리쭝런이 우리 군에 합류할 것입니다."
 kmt_yxs_join:0 "옌시산이 우리 군에 합류할 것입니다."
 kmt_ly_join:0 "룽윈이 우리 군에 합류할 것입니다."
 ## 15/7/2016 ##
 kmt.84.t:0 "중국의 요청"
 kmt.84.d:0 "[SIK.GetName](과)와 [CHI.GetName](이)가 우리의 지도 하에 있게 되면서, [CHI.GetLeader](은)는 [SIK.GetName]의 영토가 중국으로 반환되면 좋을 것이라고 생각한 것 같습니다.\n\n이에 어떻게 응답해야 할까요?"
 kmt.84.a:0 "양국의 친선을 위해!"
 kmt.84.b:0 "세력 가입국들이 서로를 노려서는 안된다!"
 kmt.85.t:0 "[SOV.GetNameDef]의 배신!"
 kmt.85.d:0 "[CHI.GetName] 정부가 최근에 보낸 우리를 합병할 수 있게 해달라는 요청에 대해 [SOV.GetLeader] 동지는 우리가 대의를 위해 희생되어야 한다고 결정했습니다!"
 kmt.85.a:0 "[SOV.GetLeader]의 명령을 따라야만 한다..."
 kmt.85.b:0 "저 배신자 돼지들 같으니라고! 우리는 존속하기 위해 싸울 것이다!"
 kmt.86.t:0 "거부된 요청"
 kmt.86.d:0 "[SOV.GetName] 정부는 [SIK.GetName]의 영토를 합병하게 해달라는 우리 요청을 거부했습니다."
 kmt.86.a:0 "[SOV.GetLeader]의 명령을 따라야만 한다..."
 kmt.86.b:0 "그렇다면 우리 손으로 이 문제를 처리하는 수밖에!"
 kmt.87.t:0 "[SIK.GetName]의 합병"
 kmt.87.d:0 "[SOV.GetLeader]의 동의 아래 [SIK.GetName]의 영토는 이제 [CHI.GetName]의 확고한 일부가 되었습니다!"
 kmt.87.a:0 "[SOV.GetLeader] 만세!"
 kmt.88.t:0 "[SIK.GetName]의 저항"
 kmt.88.d:0 "[SIK.GetAdjective] 주민 사이의 불만으로 현재 중국의 점령군에 대항한 저항군이 결성되었습니다. 저항군은 심지어 중국군을 향해 발포했으며, [CHI.GetName] 측과 [SIK.GetName] 측 사이의 전쟁이 사실상 발발했습니다!"
 kmt.88.a:0 "우리는 중국을 도와야 한다!"
 kmt.88.b:0 "저 배은망덕한 돼지놈들 같으니라고!"
 kmt.89.t:0 "[SOV.GetName]의 참전"
 kmt.89.d:0 "[SOV.GetName] 정부는 신장 오랑캐들의 반란에 맞서 우리 편을 들기로 결정했습니다!"
 kmt.89.a:0 "저놈들은 우리의 공동 전력에 맞서 뼈도 못 추릴 것이다!"
 kmt.90.t:0 "중국의 초대"
 kmt.90.d:0 "중국이 코민테른에 맞서기로 결정하면서 그들은 우리를 동맹으로 맞이하려고 하고 있습니다."
 kmt.90.a:0 "수정주의자놈들에 맞서 우리는 함께할 것이다!"
 kmt.90.b:0 "[SOV.GetName] 측과의 전쟁을 감수할 수는 없다..."
 kmt.91.t:0 "[SIK.GetName]의 수락"
 kmt.91.d:0 "[SIK.GetName] 측은 우리 세력에 가입하라는 제의를 받아들였습니다. 그들은 진정한 마르크스-레닌주의의 길을 따르기로 했습니다!"
 kmt.91.a:0 "수정주의의 오염으로부터 자유로워진 또다른 동지군!"
 kmt.92.t:0 "[SIK.GetName]의 거절"
 kmt.92.d:0 "[SIK.GetName] 측은 우리 세력에 가입하기를 거절했습니다. 어째서 우리는 그들도 수정주의자놈들이라는 사실을 지금까지 몰랐을까요!"
 kmt.92.a:0 "수정주의의 오염이 퍼지고 있군..."
 kmt.93.t:0 "중국의 압력"
 kmt.93.d:0 "최근 중국이 우리에게 강한 압력을 행사하고 있습니다. 우리는 민주주의로 전환하거나 멸망하거나 둘 중 하나를 선택해야 합니다!"
 kmt.93.a:0 "우리나라의 국체를 보전해야만 한다!"
 kmt.93.b:0 "민주주의는 또다른 형태의 압제일 뿐이야!"
 kmt.94.t:0 "신장의 민주주의 전환"
 kmt.94.d:0 "최근의 압력에 대해 신장은 드디어 민주주의 아래 가질 수 있는 밝은 미래가 무엇인지 자각했습니다. 그리고 그들의 손을 붙잡는 것은 우리가 될 것입니다."
 kmt.94.a:0 "민주주의의 힘이란!"  #Latin
 kmt.95.t:0 "신장의 민주주의 전환 거부"
 kmt.95.d:0 "강한 압력을 가했음에도 신장 정부는 여전히 민주주의의 이점을 깨닫지 못하고 우리의 관대한 제안을 거부했습니다."
 kmt.95.a:0 "무력을 써야 할 시간이군..."
 kmt.96.t:0 "장제스의 최후통첩"
 kmt.96.d:0 "장제스는 우리의 즉각적인 복종을 요구했습니다. 그는 우리가 저항할 경우 무력을 쓸 것이라고도 말했습니다. [SIK.GetLeader](은)는 고위 관료들과 수시간 동안 밀실 회의를 진행한 뒤 신장의 주민들이 '이것'으로부터 지켜질 것이라고 선언했습니다. '이것'은 바로..."
 kmt.96.a:0 "'전쟁'"
 kmt.96.b:0 "'압제'"
 kmt.97.t:0 "신장의 굴복"
 kmt.97.d:0 "수십년만에 중국은 다시금 신장을 지배하게 되었습니다!"
 kmt.97.a:0 "중화가 더욱 커지고 있군!"
 kmt.98.t:0 "거부된 최후통첩"
 kmt.98.d:0 "신장이 복종을 거부했습니다. 이제 우리는 우리의 적법한 영토를 힘으로 가져가야 합니다!"
 kmt.98.a:0 "죽어라! 오랑캐 떨거지들아!"
 ## 5/8/2016 ##
 kmt.100.t:0 "장제스의 최후통첩"
 kmt.100.t_2:0 "중국의 요구"
 kmt.100.d:0 "중국 정부가 광저우만을 반환하라는 최후통첩을 우리에게 전달했습니다. 만족스러운 회답을 보내지 않는다면 그들은 군사 작전을 개시할 것입니다."
 kmt.100.a:0 "평화는 언제나 더 바람직하다."
 kmt.100.b:0 "그놈들은 우리 상대도 되지 못한다!"
 kmt.101.t:0 "광저우만의 반환"
 kmt.101.d:0 "광저우만이 반환되었습니다. 서양인들은 우리의 힘에 겁을 먹은 것 같습니다!"
 kmt.101.a:0 "현명한 선택이로군."
 kmt.102.t:0 "거부된 최후통첩"
 kmt.102.d:0 "저 사악한 양이들이 평화적으로 우리에게 협조하는 것을 거부했습니다! 광저우만의 주민들은 조금 더 기다려야만 할 것 같습니다."
 kmt.102.a:0 "그 오만함이 그들을 끝장낼 것이다!"
 kmt.103.d:0 "중국 정부가 마카오를 반환하라는 최후통첩을 우리에게 전달했습니다. 만족스러운 회답을 보내지 않는다면 그들은 군사 작전을 개시할 것입니다."
 kmt.104.t:0 "마카오의 반환"
 kmt.104.d:0 "마카오가 반환되었습니다. 서양인들은 우리의 힘에 겁을 먹은 것 같습니다!"
 kmt.105.d:0 "저 사악한 양이들이 평화적으로 우리에게 협조하는 것을 거부했습니다! 마카오의 주민들은 조금 더 기다려야만 할 것 같습니다."
 kmt.106.d:0 "중국 정부가 홍콩을 반환하라는 최후통첩을 우리에게 전달했습니다. 만족스러운 회답을 보내지 않는다면 그들은 군사 작전을 개시할 것입니다."
 kmt.107.t:0 "홍콩의 반환"
 kmt.107.d:0 "홍콩이 반환되었습니다. 서양인들은 우리의 힘에 겁을 먹은 것 같습니다!"
 kmt.108.d:0 "저 사악한 양이들이 평화적으로 우리에게 협조하는 것을 거부했습니다! 홍콩의 주민들은 조금 더 기다려야만 할 것 같습니다."
 kmt.109.t:0 "중국의 제안"
 kmt.109.d:0 "중국이 우리가 지배하고 있는 광저우만의 조약항을 반환한다면 지원을 보내겠다는 제안을 했습니다."
 kmt.109.a:0 "지원은 많을수록 좋지."
 kmt.109.b:0 "그럴만한 가치는 없다."
 kmt.110.t:0 "광저우만의 반환"
 kmt.110.d:0 "[From.GetName] 정부는 제안에 동의했으며, 그에 따라 광저우만은 공식적으로 중국의 영토가 될 것이고 그들은 우리가 약속한 지원을 받을 것입니다."
 kmt.110.a:0 "자유 진영은 단결해야 한다!"
 kmt.111.t:0 "[From.GetName]의 거절"
 kmt.111.d:0 "우리의 관대한 제안에도 불구하고 [From.GetAdjective] 정부는 우리 제안을 거절하고 도움 없이 계속 가기로 결정했습니다."
 kmt.111.a:0 "매우 실망스럽군."
 kmt.112.d:0 "중국이 우리가 지배하고 있는 마카오의 조약항을 반환한다면 지원을 보내겠다는 제안을 했습니다."
 kmt.113.t:0 "마카오의 반환"
 kmt.113.d:0 "[From.GetName] 정부는 제안에 동의했으며, 그에 따라 마카오는 공식적으로 중국의 영토가 될 것이고 그들은 우리가 약속한 지원을 받을 것입니다."
 kmt.115.d:0 "중국이 우리가 지배하고 있는 홍콩의 조약항을 반환한다면 지원을 보내겠다는 제안을 했습니다."
 kmt.116.t:0 "홍콩의 반환"
 kmt.116.d:0 "[From.GetName] 정부는 제안에 동의했으며, 그에 따라 홍콩은 공식적으로 중국의 영토가 될 것이고 그들은 우리가 약속한 지원을 받을 것입니다."
 kmt.118.t:0 "광저우만"
 kmt.118.d:0 "광저우만은 현재 외세의 지배를 받고 있으며 이는 계속되어서는 안됩니다. 우리는 이곳을 탈환해야 하지만, 어떻게 탈환해야 할까요?"
 kmt.118.a:0 "쿠데타를 계획해 지방 정부를 전복시키자."
 kmt.118.b:0 "외교를 통해 이곳을 회복할 것이다."
 kmt.118.c:0 "저 더러운 양이들에게 반환을 요구하자."
 kmt.118.e:0 "군대를 보내 지역을 점령하자."
 kmt.120.t:0 "광저우만에서의 쿠데타"
 kmt.120.d_1:0 "최근 광저우만에서 쿠데타가 발생해 지방 정부를 전복시켰으며, 쿠데타 세력은 주민투표를 통해 중국으로 합병된다는 결정을 내렸습니다. 하지만 우리측 정보에 따르면 이 쿠데타는 중국 정부가 공작한 것이라고 합니다.\n\n이에 어찌 대응해야 할까요?"
 kmt.120.d_2:0 "광저우만에서의 쿠데타가 성공했으며, 친중 지방 정부가 수립된 후 치뤄진 주민투표에서 광저우만의 합병이 결정되었습니다. 양이들은 어떤 방식이로든 보복을 계획할 것이기 때문에 축하할 시간은 없습니다."
 kmt.120.a:0 "우리는 이 성가신 나라를 당장 파괴할 것이다!"
 kmt.120.b:0 "유화책만이 양국에 평화를 가져다줄 것이다..."
 kmt.120.c:0 "경계를 늦춰서는 안된다."
 kmt.121.t:0 "광저우만에서의 쿠데타"
 kmt.121.d_1:0 "최근 광저우만에서 쿠데타 시도가 진압되었습니다. 심각한 피해는 없었지만, 일부는 이 쿠데타가 지역을 탈환하기 위해 중국 정부가 계획한 것이라고 생각하고 있습니다."
 kmt.121.d_2:0 "광저우만에서의 쿠데타가 비참하게 실패했습니다. 우리는 쿠데타와 우리를 연관짓는 모든 증거를 파기해야 합니다. 또한 이를 대중에게 비밀로 해야 합니다."
 kmt.121.a:0 "우리는 이 비열한 행위에 대해 중국을 비난해야 한다!"
 kmt.121.b:0 "이것보다 중요한 일이 많다."
 kmt.121.c:0 "아 왜..."
 kmt.122.t:0 "중국이 우리와의 관계 강화를 모색"
 kmt.122.d:0 "우리는 광저우만의 지배자이고, 중국은 이를 양국 사이의 관계 강화를 위한 우정의 증표로써 이곳을 반환할 수 있는지 묻고 있습니다."
 kmt.122.a:0 "강력한 동맹은 언제나 환영이지."
 kmt.122.b:0 "필요없어! 우리만으로도 충분해."
 kmt.123.t:0 "중국의 광저우만 요구"
 kmt.123.d:0 "중국은 광저우만이 중국인에게 필요한 생활 공간이라고 밝히며 반환을 요구했습니다."
 kmt.123.a:0 "그들과 전쟁을 감수할 수는 없다."
 kmt.123.b:0 "똥같은 소리로군."
 kmt.124.t:0 "중국의 광저우만 점령"
 kmt.124.d:0 "중국이 광저우만으로 병력을 보내 점령한 후, 공식적으로 그곳이 중국의 일부가 되었다고 선언했습니다. 이 도발 행위는 우리나라에서 큰 논쟁을 불러일으켰습니다."
 kmt.124.a:0 "이 수모에도 불구하고 우리는 지금은 물러나야 한다."
 kmt.124.b:0 "이건 명백한 침략이다! 우리는 전쟁을 준비해야 한다!"
 kmt.125.t:0 "[From.GetName] 측과의 관계 강화"
 kmt.125.d:0 "[From.GetAdjective] 정부가 광저우만을 반환하기로 결정한 이상, 우리는 관계 개선을 향해 나아갈 수 있게 되었습니다."
 kmt.125.a:0 "조국의 영광을 위해!"
 kmt.126.t:0 "[From.GetName]의 거부"
 kmt.126.d:0 "[From.GetAdjective] 정부는 우리의 관대한 제안에도 불구하고 광저우만을 반환하기를 거부했습니다. 이제 그들은 '벌주'를 맛보게 될 것입니다..."
 kmt.126.a:0 "그 누구도 조국의 앞길을 가로막지 못할 것이다!"
 kmt.127.t:0 "[From.GetName]의 수락"
 kmt.127.d:0 "[From.GetName] 정부가 광저우만을 반환하라는 우리 요구를 받아들였습니다!"
 kmt.127.a:0 "조국은 그 자녀들을 환영한다네!"
 kmt.128.t:0 "[From.GetName]의 거부"
 kmt.128.d:0 "[From.GetName] 정부는 광저우만을 반환하라는 우리 요구를 거부했습니다!"
 kmt.128.a:0 "조국은 결국 어떻게든 그곳을 되찾을 것이다!"
 kmt.130.t:0 "[From.GetName]의 비난"
 kmt.130.d:0 "[From.GetName] 정부는 우리가 광저우만에서의 실패한 쿠데타의 배후에 있다는 증거를 어떻게 해서 알아냈으며 공개적으로 우리를 비난했습니다!"
 kmt.130.a:0 "그대로 되돌려줘야겠지, 금수 조치를 취하자!"
 kmt.130.b:0 "광저우만을 탈환하기 위한 새로운 기회가 생겼군!"
 kmt.130.c:0 "그냥 무시하자..."
 kmt.131.t:0 "마카오"
 kmt.131.d:0 "마카오는 현재 외세의 지배를 받고 있으며 이는 계속되어서는 안됩니다. 우리는 이곳을 탈환해야 하지만, 어떻게 탈환해야 할까요?"
 kmt.131.a:0 "쿠데타를 계획해 지방 정부를 전복시키자."
 kmt.131.b:0 "외교를 통해 이곳을 회복할 것이다."
 kmt.131.c:0 "저 더러운 양이들에게 반환을 요구하자."
 kmt.131.e:0 "군대를 보내 지역을 점령하자."
 kmt.133.t:0 "마카오에서의 쿠데타"
 kmt.133.d_1:0 "최근 마카오에서 쿠데타가 발생해 지방 정부를 전복시켰으며, 쿠데타 세력은 주민투표를 통해 중국으로 합병된다는 결정을 내렸습니다. 하지만 우리측 정보에 따르면 이 쿠데타는 중국 정부가 공작한 것이라고 합니다.\n\n이에 어찌 대응해야 할까요?"
 kmt.133.d_2:0 "마카오에서의 쿠데타가 성공했으며, 친중 지방 정부가 수립된 후 치뤄진 주민투표에서 마카오의 합병이 결정되었습니다. 양이들은 어떤 방식이로든 보복을 계획할 것이기 때문에 축하할 시간은 없습니다."

 KMT_cbis:0 "중통국 확장"
 KMT_cbis_desc:0 "중앙집행위원회 조사통계국은 국민당의 정보기관입니다. 최근 조직 구조가 개편되었으며, 우리는 중국 내부의 위협분자들로부터 정권을 보호하기 위해 이를 확장해야 합니다."
 KMT_zhonghua_minzu:0 "중화민족"
 KMT_zhonghua_minzu_desc:0 "한족, 그리고 중국의 모든 소수민족들은 "오족공화"라는 기치 아래 모두가 같은 뿌리를 가지는 중화의 건립자들입니다. 함께 힘을 합치기만 한다면, 우리는 위대한 국가를 재건하여 선조들의 명예를 드높일 수 있을 것입니다."
 KMT_cement_control_on_the_economy:0 "경제 통제 강화"
 KMT_cement_control_on_the_economy_desc:0 "비록 우리가 공산주의자들과는 척을 지었지만, 그렇다고 해서 자본가들에게 무릎을 꿇은 것은 아닙니다. 우리는 재계 인사들과 경제가 정부와 국민당에게 충성하도록 만들어야 하며, 국유 기업에 중점을 둬야 할 것입니다."

 KMT_georgist_tax_reform:0 "토지 공개념 기반 조세 개혁"
 KMT_georgist_tax_reform_desc:0 "쑨원의 경제 이론 중 대부분은 토지 공개념에 기반하고 있습니다. 그 중점 중 하나로는 그가 \"정부를 떠받칠 유일한 기둥은 무한히 정당하며 합리적이고 공정하게 부과되는 세금뿐이며, 여기 위에 우리가 새로운 정부 체계를 만들어나갈 것\"이라 평가한 토지보유세의 도입이 있습니다."

 ### events ###
 kmt.1.t:0 "산서 제안"
 kmt.1.d:0 "중국 정부가 우리의 복종을 요구하고 있습니다. 만약 우리가 저항한다면, 그들은 전쟁도 불사할 것이라고 합니다."
 kmt.1.a:0 "두 번의 기회는 없을 것이다! 피가 흐르기 전에 굴복하는 수밖에."
 kmt.1.b:0 "괴뢰가 되는 쪽이 완전히 합병되는 것보다는 낫겠지."
 kmt.1.c:0 "말도 안 되는 소리!"
 kmt.2.t:0 "산서의 합병"
 kmt.2.d:0 "산서군벌이 우리의 요구를 받아들였습니다. 다음은 공비들 차례입니다."
 kmt.2.a:0 "공비놈들의 후방이 드러났으니 이제 놈들을 쳐부수기가 한결 쉬워지겠군."
 kmt.3.t:0 "산서의 괴뢰화 제안"
 kmt.3.d:0 "산서군벌은 우리에게 굴복하는 것을 댓가로 자치권을 요구합니다."
 kmt.3.a:0 "받아들일 수 있는 요구군, 우리의 속국이 되는 것으로 하지."
 kmt.3.b:0 "말도 안 되는 소리! 우리는 완전한 통제를 원한다!"
 kmt.4.t:0 "산서군벌의 거부"
 kmt.4.d:0 "산서군벌이 협력을 거부했습니다. 이러한 중앙정부에 대한 태도는 [Root.GetLeader]에게는 견딜 수 없는 모욕입니다. 산서군벌에 대한 조치가 필요할 성싶습니다."
 kmt.4.a:0 "놈들은 후회하게 될 것이다."
 kmt.5.t:0 "괴뢰화 제안의 거부"
 kmt.5.d:0 "중국 정부가 우리의 역제안을 거부했습니다. 그들은 전 지역의 완전한 통제를 원하며, 따르지 않을 시 전쟁도 불사하겠다고 합니다."
 kmt.5.a:0 "저들에게 맞설 힘이 부족하다, 굴복할 수밖에."
 kmt.5.b:0 "우리는 굴복하지 않을 것이다!"
 kmt.6.t:0 "먹칠된 선전"
 kmt.6.d:0 "우리의 국방 선전이 신빙성을 잃고 있습니다. 국민들은 우리가 같은 중국인을 공격하는 거짓말쟁이라고 생각합니다."
 kmt.6.a:0 "큰 그림을 보지 못하는 멍청이들이군."
 kmt.8.t:0 "[CHI.GetName]의 복속 요구"
 kmt.8.d:0 "[CHI.GetNameDef] 정부는 티베트가 중국의 영토라고 보고 있습니다. 그들은 우리의 완전하고 즉각적인 합병을 요구합니다."
 kmt.8.a:0 "저항하기엔 너무 강력한 상대다."
 kmt.8.b:0 "달라이 라마는 절대로 굴복하지 않는다!"
 kmt.9.t:0 "티베트의 굴복"
 kmt.9.d:0 "달라이 라마가 우리의 조약에 동의했습니다. 이제 티베트는 우리의 것입니다."
 kmt.9.a:0 "티베트은 우리의 정당한 영토다!"
 kmt.10.t:0 "티베트의 거부"
 kmt.10.d:0 "티베트의 지도자가 우리의 관대한 제안을 거절했습니다. 그들이 말하기를, 그들은 우리의 '폭거'에 절대로 굴복하지 않을 것이라고 합니다."
 kmt.10.a:0 "어디 두고 보자고..."
 kmt.11.t:0 "[CHI.GetName]의 맥마흔 라인 수정 요구"
 kmt.11.d:0 "티베트를 손에 넣은 [CHI.GetAdjective] 정부가 맥마흔 라인의 수정을 요구하고 있습니다."
 kmt.11.a:0 "하찮은 땅을 하찮은 놈들에게 넘길 뿐."
 kmt.11.b:0 "사안을 [ENG.GetNameDef]에 넘겨라."
 kmt.11.c:0 "단 한 뼘의 땅도 줄 수 없다!"
 kmt.11.c_tt:0 "§R[CHI.GetName](와)과의 전쟁으로 이어질 수 있습니다.§!"
 kmt.12.t:0 "수정된 맥마흔 라인"
 kmt.12.d_1:0 "[RAJ.GetName] 당국이 맥마흔 라인의 수정에 동의했습니다. 우리는 이제 서쪽으로 더욱 뻗어나갈 것입니다."
 kmt.12.d_2:0 "[ENG.GetName] 정부가 맥마흔 라인의 수정에 동의했습니다. 우리는 이제 서쪽으로 더욱 뻗어나갈 것입니다."
 kmt.12.a:0 "[CHI.GetAdjective] 국민에게 경사스러운 날이로군."
 kmt.13.t:0 "[CHI.GetName]의 맥마흔 라인 수정 요구"
 kmt.13.d:0 "티베트를 손에 넣은 [CHI.GetAdjective] 정부가 맥마흔 라인의 수정을 요구하고 있습니다."
 kmt.13.a:0 "우리는 타협할 것이다... 지금은."
 kmt.13.b:0 "우리는 우리 이익을 지켜야 한다!"
 kmt.13.b_tt:0 "§R[CHI.GetName](와)과의 전쟁으로 이어질 수 있습니다.§!"
 kmt.14.t:0 "거부된 맥마흔 라인 수정"
 kmt.14.d_1:0 "[RAJ.GetName] 당국이 맥마흔 라인 수정 제안을 거부했습니다. 그들은 국경선이 유지되어야 한다고 고집하고 있습니다."
 kmt.14.d_2:0 "[ENG.GetName] 정부가 맥마흔 라인 수정 제안을 거부했습니다. 그들은 국경선이 유지되어야 한다고 고집하고 있습니다."
 kmt.14.a:0 "지금 또다른 전쟁을 감수할 수는 없다."
 kmt.14.b:0 "저 양이들은 우리의 분노를 맛볼 것이다! 중국은 더 커질 것이다!"
 kmt.15.t:0 "[CHI.GetName]의 타이완 요구"
 kmt.15.d_2:0 "타이완은 한때 중국의 일부였으며 [CHI.GetName] 정부는 그곳을 '반환'하라고 요구하고 있습니다." 
 kmt.15.d_1:0 "우리가 거의 최초로 타이완을 지배했음에도 불구하고, 중국은 우리가 이곳을 반환하라고 요구하고 있습니다. 어떻게 해야 할까요?" 
 kmt.15.a_1:0 "양국 사이의 평화는 유지되어야 한다."
 kmt.15.a_2:0 "그들이 그렇게 원한다면 그 축축한 땅쪼가리를 가지라고 해라."
 kmt.15.b_1:0 "어디서 감히 야만인들이 이딴 요구를 해? 타이완은 우리가 정복한 곳이다!"
 kmt.15.b_2:0 "과거에 그들이 이곳을 지배했다고 해도, 지금은 우리 땅이다!"
 kmt.16.t:0 "타이완의 반환"
 kmt.16.d:0 "타이완이 중화 민족에게 돌아왔습니다. 시민들은 반환을 축하하고 있습니다."
 kmt.16.a:0 "여러 결과 중 최선의 결과로 나왔군."
 kmt.17.t:0 "타이완 강점의 유지"
 kmt.17.d:0 "그들은 우리의 정당한 영토를 반환해달라는 요청을 거부했습니다. 그들의 폭거는 명약관화합니다."
 kmt.17.a:0 "우리는 그들은 박살낼 것이다!"
 kmt.21.t:0 "중국의 연합국 가입 요청"
 kmt.21.d:0 "[China.GetNameDef]에서 민주주의 세력이 정권을 잡았습니다. 그들은 신뢰와 친교의 상징으로 연합국에 가입하려 하고 있습니다."
 kmt.21.a:0 "동쪽에 동맹국이 생기겠군. 좋지."
 kmt.21.b:0 "지금은 안돼."
 kmt.22.t:0 "[ENG.GetName]의 수락"
 kmt.22.d:0 "[ENG.GetName] 정부가 우리의 연합국 가입을 허락했습니다. 우리는 이제 자유라는 대의 아래 단결했습니다."
 kmt.22.a:0 "자유 세계가 더 강해지겠군."
 kmt.23.t:0 "[ENG.GetName]의 거절"
 kmt.23.d:0 "그들은 우리에게 거절의 이유를 말해주지 않았지만, 아무래도 그들은 많이 바쁜 것 같습니다."
 kmt.23.a:0 "오만한 바보들 같으니! 나중에 가면 자신의 잘못을 깨닫겠지."
 kmt.25.t:0 "기밀 문서의 습득"
 kmt.25.d:0 "우리는 출처 불분명한 기밀 문서 몇 개를 습득했습니다. 이 문서에 따르면 [MON.GetName] 정부가 우리가 세력을 이끄는 것에 대해 불만을 가지고 있다고 합니다. 그들은 심지어 우리를 축출하려고 하고 있다고 합니다!"
 kmt.25.a:0 "[MON.GetName] 정부는 믿을 만한 동맹이다. 이 문서는 분명 우리 적들의 뻔한 술수일 것이야."
 kmt.25.b:0 "그러면 그들을 우리 세력에서 쫓아내야겠군."
 kmt.25.c:0 "우리는 이 찬탈 시도를 용납하지 않을 것이다."
 kmt.26.t:0 "세력에서의 추방"
 kmt.26.d_1:0 "우리의 이전 세력 주도국이 몇 기밀 문서 정보를 바탕으로 우리를 세력에서 추방하기로 결정했습니다. 아무래도 적들이 우리를 고립시키는 데에 성공한 것 같습니다."
 kmt.26.d_2:0 "우리의 이전 세력 주도국이 몇 기밀 문서 정보를 바탕으로 우리를 세력에서 추방하고 전쟁을 선포하기로 결정했습니다. 아무래도 적들이 우리를 고립시키는 데에 성공한 것 같습니다."
 kmt.26.a:0 "이제 우리 자신밖에 의지할 구석이 없군."
 kmt.27.t:0 "중립 외교 정책"
 kmt.27.d:0 "우리 정부 관료들은 중립 정책을 지지하고 있습니다. 우리는 세상의 잡다한 동맹들로부터 거리를 둘 것입니다. 소국들이 무의미한 전쟁에서 공멸하도록 내버려둡시다."
 kmt.27.a:0 "불확실한 세상의 불확실한 정책이로군."
 kmt.28.t:0 "기밀 문서의 습득"
 kmt.28.d:0 "우리는 출처 불분명한 기밀 문서 몇 개를 습득했습니다. 이 문서에 따르면 [SIK.GetName] 정부가 우리가 세력을 이끄는 것에 대해 불만을 가지고 있다고 합니다. 그들은 심지어 우리를 축출하려고 하고 있다고 합니다!"
 kmt.28.a:0 "[SIK.GetName] 정부는 믿을 만한 동맹이다. 이 문서는 분명 우리 적들의 뻔한 술수일 것이야."
 kmt.28.b:0 "그러면 그들을 우리 세력에서 쫓아내야겠군."
 kmt.28.c:0 "우리는 이 찬탈 시도를 용납하지 않을 것이다."
 kmt.29.t:0 "세력에서의 추방"
 kmt.29.d_1:0 "우리의 이전 세력 주도국이 기밀 문서 정보를 바탕으로 우리를 세력에서 추방하기로 결정했습니다. 아무래도 적들이 우리를 고립시키는 데에 성공한 것 같습니다."
 kmt.29.d_2:0 "우리의 이전 세력 주도국이 몇 기밀 문서 정보를 바탕으로 우리를 세력에서 추방하고 전쟁을 선포하기로 결정했습니다. 아무래도 적들이 우리를 고립시키는 데에 성공한 것 같습니다."
 kmt.29.a:0 "이제 우리 자신밖에 의지할 구석이 없군."
 kmt.30.t:0 "기밀 문서의 습득"
 kmt.30.d:0 "우리는 출처 불분명한 기밀 문서 몇 개를 습득했습니다. 이 문서에 따르면 [TAN.GetName] 정부가 우리가 세력을 이끄는 것에 대해 불만을 가지고 있다고 합니다. 그들은 심지어 우리를 축출하려고 하고 있다고 합니다!"
 kmt.30.a:0 "[TAN.GetName] 정부는 믿을 만한 동맹이다. 이 문서는 분명 우리 적들의 뻔한 술수일 것이야."
 kmt.30.b:0 "그러면 그들을 우리 세력에서 쫓아내야겠군."

 new_zealand.1.t:0 "Michael Savage Grows Ill, New Prime Minister to be Appointed"
 new_zealand.1.d:0 "With the ever growing tension, the the fragmented state of the Labour Party, we must look to choose a successor to the ever sickening Michael Joseph Savage. Peter Fraser has proven himself to be a more then capable leader, and has came highly endorsed by both Walter Nash as well as Prime Minister Savage. However, this does not stop Savage's opposition led by Gervan McMillan from trying to push their agenda even harder, McMillan, the more controversial choice, has expressed symapthies for extradited Labour memeber John A. Lee, making him profuesly unpopular."
 new_zealand.1.a:0 "Peter Fraser is the best soultion for the Labour's ailments."
 new_zealand.1.b:0 "Gervan McMillan's moderation will mend the Labour Party."
 new_zealand.1.c:0 "The party is too divided to choose, we must have more time to decide."
 new_zealand.2.t:0 "Michael Joseph Savage Has Passed Away"
 new_zealand.2.d:0 "Prime Minister Michael Savage has passed today declaring New Zealand shall stand with Britain and declaring his support for the nation. A hero, as well as an great leader unafraid to critiizce that which he felt was wrong, he will be missed. Now the Labour Party must make readjustments to his passing and prepare to lead the nation."
 new_zealand.2.a:0 "Rest in peace."
 new_zealand.2.b:0 "Let the party make their arangements, now is the time for a new future."
 new_zealand.3.t:0 "The 1938 General Election"
 new_zealand.3.d:0 "The main two parties facing off in this election have both made increasingly great offers to sway the public. The Labour Party has been leading the nation for quite some time, and has promised to pass the Social Security Act which promises to give old age pensions and unemployment benefits. This has been proven to been excellant leverage over the National Party, who open critizes Labour Party policies. The National Party, although new, has been increasing in poplarity over its years, and has ralied support by exploiting the weaknesses of the Labour governemnt. While the election is most likely in favor of the Labour Party, there is a chance the National Party could prove otherwise."
 new_zealand.3.a:0 "The Labour Party must live up to their promises."
 new_zealand.3.b:0 "The Labour has has their time, the nation must undertake nessecary changes."
 new_zealand.3.c:0 "New Zealand will forge it's own future, that of the people's."
 new_zealand.3.d:0 "The Legion will guide New Zealand to glory."
 new_zealand.4.t:0 "Legion Reminants Force Labour Resignations"
 new_zealand.4.d:0 "After the passing of Labour Prime Minister Michael Savage, Legion supporters led by John Ormond has started to demand the resignations of notable Labour officials such as Peter Fraser and Walter Nash. The Labour Government, now weakend from the death of it's leader, and no clear replacement, seems to be meeting Ormond's demands with little resistance. Only time will tell if the Legion can become a major party in New Zealads's future."
 new_zealand.4.a:0 "The Legion is the best hope for the future of New Zealand."
 new_zealand.5.t:0 "Communist Papers Spread Through the Nation"
 new_zealand.5.d:0 "Strange Newspapers have been increasingly spreading in major cities, advocating for a new system directly opposed to the ideals of the Legion Reminants and Labour Party. No one can find the source fo these papers, besides it is believed they are coming from possible hiding places in the rural countryside. Some of become more adgitated as a result, riots have broken out across the nation demanding the removal of all governemnt officials, as well as an end to the Legion and its leader Ormond. The leaderless Labour Party seems likely to comply, however Ormond has threatened to fight back the riots with his own supporters."
 new_zealand.5.a:0 "Step down, the communists out number us."
 new_zealand.5.b:0 "Crack down on these riots immediately, they will own worsen our situation."
 new_zealand.6.t:0 "Governor General Rallies Loyalists"
 new_zealand.6.d:0 "With New Zealand's state as a dominion questioned, and the mmonarchy returning to full power in Britain, many parties are suggesting independance. However, a strong loyalist movement led by Governor General George Monckton-Arundell, is attempting to solidify control in the nation. This movement has already sparked open combat between the radical parties in the streets of Wellington, leading some to question the security of the nation."
 new_zealand.6.a:0 "Let the Governor make his demands, New Zealand stands with Britain."
 new_zealand.6.b:0 "Crack down on all loyalists movements, these are a dnager to our security."
 new_zealand.9.t:0 "Communists Oust Labour and Legion"
 new_zealand.9.d:0 "With the ever increasing popularity of the communist party, people have been rioting against the newly revived Legion, espically after the collapse of the Labour Governemnt. Outnumbered, Mr. Ormond stepped down, leaving the future of New Zealand in the hands of the Communist Party."
 new_zealand.10.t:0 "Sydney Holland Assumes Control"
 new_zealand.10.d:0 "Adam Hamilton has stepped down from the leader of the National Party, and Prime Minister today leaving the position open to Sydeny Holland. Holland has proven to be a worthy succesor, and has stated to continue the National's agenda."
 new_zealand.10.a:0 "Holland shows great promise."


  ### COMPANIES
 NZL_colonial_amunitions_company:0 "식민지 탄약 회사"
 NZL_ford_munitions_company:0 "포드 탄약 회사"
 NZL_morrison_motor_mower_company:0 "모리슨 잔디깎이 회사"
 NZL_generic_light_aircraft_manufacturer:0 "웨누아파이 제작소"

 ################




 ### NATIONAL FOCUSES 
 NZL_a_sustainable_army:0 "지속능력이 있는 군대"
 NZL_a_sustainable_army_desc:0 "우리 군대는 세계에서 가장 강력하지는 않지만 투자와 훈련을 늘린다면 더 나아질 것입니다."
 NZL_new_zealand_will_not_fall:0 "굴복하지 않는 뉴질랜드"
 NZL_improve_the_radars:0 "레이더 향상"
 NZL_improve_the_radars_desc:0 "우리 레이더는 매우 노후화되었습니다. 해전은 날이 갈수록 진화하니 우리 기술 또한 그래야 합니다."
 NZL_train_new_officers:0 "새로운 장교 양성"
 NZL_train_new_officers_desc:0 "우리의 능력을 향상시키기 위해선 현재 해군 지휘부를 새로운 장교들로 채워넣어야 합니다."
 NZL_solidify_the_new_zealand_division:0 "상비 해군 창설"
 NZL_solidify_the_new_zealand_division_desc:0 "현재 우리 해군은 경탄을 불러일으킬만한 수준은 아니지만 여러 수단을 통해 향상시킬 수 있을 것입니다."
 NZL_naval_profit:0 "해양산업 이윤 폭 증가"
 NZL_naval_profit_desc:0 "해양산업은 우리 나라에 큰 이익을 가져다주었습니다. 해양산업을 확장시킬 수 있다면 그 대가는 짭짤할 것입니다."
 NZL_form_the_new_zealand_navy:0 "뉴질랜드 해군 "
 NZL_form_the_new_zealand_navy_desc:0 "과거 우리 해군은 예비 선박 몇 척으로 이뤄진 조그마한 규모의 함대에 지나지 않았지만 이제 우리는 우리만의 독립된 해군을 만들 수 있을 것입니다."
 NZL_destroyer_production:0 "구축함 건조"
 NZL_destroyer_production_desc:0 "구축함은 어느 해군에서든지간에 가지고 있으면 유용함을 증명해냈습니다. 우리도 우리만의 구축함을 건조해야 합니다."
 NZL_submarine_production:0 "잠수함 건조"
 NZL_submarine_production_desc:0 "현대 해전에 있어서 잠수함은 결정적인 요소입니다. 우리도 우리만의 잠수함을 만드는 방안을 모색해야 합니다."
 NZL_supply_the_new_zealand_navy_divsion:0 "뉴질랜드 해군 보급"
 NZL_supply_the_new_zealand_navy_divsion_desc:0 "우리 해군을 유지하기 위해선 여러 장비가 필요합니다."
 NZL_support_ships:0 "민간 선박 재개장"
 NZL_support_ships_desc:0 "지원함은 어느 해군에서든지 간에 필요합니다. 우리도 해군을 키우고자 한다면 지원함은 필수입니다."
 NZL_pride_of_the_fleet:0 "전함 설계 협력"
 NZL_pride_of_the_fleet_desc:0 "영국과 협력한다면 새로운 전함 설계를 하는데 있어서 혁신을 불러일으킬 수 있을 것입니다."
 NZL_mution_companies_investments:0 "식민지 탄약 제조 회사"
 NZL_mution_companies_investments_desc:0 "더 나은 군대를 만들고자 하기 위한 우리의 첫 번째 조치는 우리 병사들에게 장비를 보급하고 제작할 회사에 투자하는 것입니다."
 NZL_remember_anzac:0 "대전쟁의 교훈"
 NZL_remember_anzac_desc:0 "발전된 군사 교리는 우리 군대를 향상시키는 데에 있어서 중요합니다. 우리가 지닌 옛 약점을 점검하고 이를 보완해야 할 것입니다."
 NZL_ford_munition_plant:0 "포드 탄약 공장"
 NZL_ford_munition_plant_desc:0 "몇몇 미국 회사들로 하여금 우리 나라에 탄약 제조 공장을 짓도록 할 수 있습니다."
 NZL_new_charlton_automatic_rifles:0 "신형 찰튼 자동소총"
 NZL_new_charlton_automatic_rifles_desc:0 "장래에 발생할 수 있는 분쟁에 대비하기 위해선 새로운 소총을 도입해야 합니다."
 NZL_expand_our_tank_warfare:0 "밥 셈플 전차 개발"
 NZL_expand_our_tank_warfare_desc:0 "우리 나라는 기계화전이라는 개념에 익숙친 않지만 그래도 도입하려는 시도는 할 수 있을 것입니다."
 NZL_foundations_of_an_aritllery_regiment:0 "포병 연대 창설"
 NZL_foundations_of_an_aritllery_regiment_desc:0 "포병 연대는 어느 군에서든지 간에 중요합니다. 우리도 우리만의 포병 연대를 만들어야 합니다."
 NZL_engineer_and_supplY_corp:0 "공병 및 보급 부대"
 NZL_engineer_and_supplY_corp_desc:0 "유용하게 쓰일 수 있는 새로운 병과를 추가한다면 우리 군은 더욱 발전할 것입니다."
 NZL_construct_the_whenuapai_base:0 "웨누아파이 기지 건설"
 NZL_construct_the_whenuapai_base_desc:0 "우리 비행기들은 훈련과 수리를 할 곳이 필요합니다. 이 기지가 그 일을 하는데 도움을 줄 수 있을 것입니다."
 NZL_fighter_productions:0 "방어용 비행기 생산"
 NZL_fighter_productions_desc:0 "전쟁이 발발한다면 뉴질랜드는 적군의 공습 위협에 노출될 것입니다. 이에 대한 방어 대책이 필요합니다."
 NZL_bomber_production:0 "영연방을 위한 비행기 생산"
 NZL_bomber_production_desc:0 "유럽 간의 먼 거리로 인해 우리 나라는 전쟁이 일어난다면 비행기를 개발할 최적의 장소가 될 것입니다."
 NZL_allocate_resources_to_the_rnzf:0 "RNZF에 자원 할당"
 NZL_allocate_resources_to_the_rnzf_desc:0 "수를 늘리고 제대로 싸울 기회를 얻기 위해선 비행기를 수입해야만 합니다."
 NZL_new_zealand_special_forces:0 "뉴질랜드 특수부대"
 NZL_new_zealand_special_forces_desc:0 "특수부대는 전쟁에 있어서 나름의 가치를 지니고 있습니다. 이를 도입한다면 전쟁에서 유리할 것입니다."
 NZL_piolt_recuitment_drive:0 "영연방 공군 훈련 계획"
 NZL_piolt_recuitment_drive_desc:0 "다른 영연방 회원국들과 같이 훈련한다면 우리 파일럿들의 경험과 실력을 키울 수 있을 것입니다."
 NZL_connect_the_nation:0 "국가 도로 위원회 자금 투자"
 NZL_connect_the_nation_desc:0 "우리나라의 도로를 좀 더 빨리 이동할 수 있도록 개선한다면 민간이나 군사적 용도 모두 만족시킬 수 있을 것입니다."
 NZL_taranaki_oil_field:0 "타라나키 유전 지대"
 NZL_taranaki_oil_field_desc:0 "우리 나라는 자원량이 한정되어 있으나, 우리가 지닌 유전 지대는 유용하게 사용될 수 있을 것입니다."
 NZL_new_zealand_steel_works:0 "뉴질랜드 철강 산업"
 NZL_new_zealand_steel_works_desc:0 "우리 나라의 철강은 다양한 용도로 활용될 수 있기에 생산된 철강을 모아서 사용해야 할 필요가 있습니다."
 NZL_resource_imports:0 "새로운 무역 정책 도입"
 NZL_resource_imports_desc:0 "만약 우리가 생산체계를 유지하고자 한다면 우리가 지닌 원자재가 어디에 사용되고 있는지 재확인해야만 합니다."
 NZL_the_inudtrial_segment:0 "농촌 산업화"
 NZL_the_inudtrial_segment_desc:0 "뉴질랜드에는 새로운 도시와 산업 중심지를 건설하기 위한 주요 토지가 아직 남아 있습니다. 우리는 이것을 이용해야 합니다."
 NZL_the_wairarapa_sheep_farms:0 "와이라라파 양 목장"
 NZL_the_wairarapa_sheep_farms_desc:0 "목장들로부터 얻은 이익을 전쟁 물자 생산에 투입할 수 있을 것입니다."
 NZL_industrial_awakening:0 "도시 성장"
 NZL_industrial_awakening_desc:0 "몇몇 항구 도시들은 경제와 인구 둘 다로부터 급격한 성장을 이뤘습니다. 이 성장세를 지속시킬 수 있다면 국가에 이로울 것입니다."
 NZL_negotiate_off_the_debt:0 "부채 청산 협상"
 NZL_negotiate_off_the_debt_desc:0 "협상에서 장래에 발생할 수 있는 전쟁에서 영국을 돕겠다고 한다면 그들이 우리 부채의 일부를 탕감해줄 것입니다."
 NZL_distribute_the_national_defense_budget:0 "국방 예산 분배"
 NZL_distribute_the_national_defense_budget_desc:0 "오늘날의 세계정세에서 필요한 것은 우리 국방군의 예산을 늘리는 것입니다."
 NZL_the_tsunami_project:0 "쓰나미 프로젝트"
 NZL_the_tsunami_project_desc:0 "미국인들과 협력하여 우리 섬을 지킬 수 있는 폭탄을 만드는 것이 우선일 것입니다."
 NZL_hire_physicists:0 "물리학자 고용"
 NZL_hire_physicists_desc:0 "과학적 지식을 기르고, 군사 프로젝트를 지원하기 위해선 물리학자들을 고용해야 합니다."
 NZL_Train_New_Officers:0 "새로운 장교 양성"
 NZL_Train_New_Officers_desc:0 "우리 해군이 성장하기 위해선 우리 장교들의 수도 늘어나야 합니다."
 NZL_hot_climate_equipment:0 "고온기후 장비 획득"
 NZL_hot_climate_equipment_desc:0 "전쟁이 발생할 경우 우리 병사들이 고온기후 장비가 필요한 지역에 배치될 수도 있기에 고온기후 장비를 습득해야만 합니다."
 NZL_form_the_new_zealand_air_force:0 "새로운 뉴질랜드 공군 설립"
 NZL_form_the_new_zealand_air_force_desc:0 "이재 우리 공군이 RAF의 연장선에서 벗어나 자체적인 군으로 탈바꿈할 때가 되었습니다."
 NZL_air_training_progam:0 "공군 훈련 프로그램"
 NZL_air_training_progam_desc:0 "영연방과 협력하여 우리 파일럿들을 훈련한다면 유용할 것입니다."
 NZL_defend_our_islands:0 "야포 실전 배치"
 NZL_defend_our_islands_desc:0 "야포는 어떤 분쟁에서든지 간에 유용할 것입니다. 그렇기에 실전에 배치하는 것이 좋을 것입니다."
 NZL_trust_in_the_opposition:0 "정치적 반대파 신임"
 NZL_trust_in_the_opposition_desc:0 "맥밀런이 노동당을 이끌도록 선출되었습니다. 그가 성공하기 위해선 나라 전체의 신임이 필요합니다."
 NZL_public_health_service:0 "공공 보건 서비스"
 NZL_public_health_service_desc:0 "공공 보건 서비스 설립은 노동당의 복지 프로그램에 있어서 중요한 조치입니다."
 NZL_research_grants:0 "연구 예산 승인"
 NZL_research_grants_desc:0 "노동당은 국가를 발전시키기 위해선 연구가 중요하다고 믿고 있습니다. 그렇기에 그들은 연구 예산을 늘리고자 할 것입니다."
 NZL_review_the_prison_system:0 "감옥 시스템 검토"
 NZL_review_the_prison_system_desc:0 "현재 우리 나라의 감옥 시스템은 근본적인 결함이 있습니다. 이를 향상시키려는 시도를 해야 합니다."
 NZL_reconcile_political_opponents:0 "정적들과의 화해"
 NZL_reconcile_political_opponents_desc:0 "존 A. 리는 언제나 능력있는 지도자였습니다. 우리가 그의 실력을 활용할 수 있다면 그와 화해할 수도 있을 것입니다."
 NZL_denounce_conservative_politicians:0 "보수주의 정치가 비난"
 NZL_denounce_conservative_politicians_desc:0 "보수주의 이상은 우리 나라의 진보를 늦추기만 했습니다. 우리는 그들을 침묵시키 위해 우리가 지닌 모든 자원을 이용해야 합니다."
 NZL_frasers_leadership:0 "프레이저의 지도력"
 NZL_frasers_leadership_desc:0 "피터 프레이저는 스스로가 능력있는 지도자임을 증명해냈습니다. 지금과 같은 어려운 시기를 뚫고 우리 나라를 이끌만한 지도자 말입니다."
 NZL_rally_the_opponents:0 "정치적 반대파들과의 협력"
 NZL_rally_the_opponents_desc:0 "우리는 나라를 발달시키기 위해선 저 밖에 있는 노동당과 같은 모든 반대파들과 협력해야 합니다."
 NZL_attempt_at_a_war_economy:0 "전쟁 경제 시도"
 NZL_attempt_at_a_war_economy_desc:0 "뉴질랜드의 경제는 큰 분쟁을 위해 조정된 적은 없었지만 지금은 그 어느 떄보다도 조정해보는 시도를 해보는 것이 중요합니다."
 NZL_lower_labor_wages:0 "임금 삭감"
 NZL_lower_labor_wages_desc:0 "우리의 동원령을 지원하고 우리 경제를 그 전보다 더 성장시키기 위해선 임금을 조금이라도 삭감해야 합니다."
 NZL_silence_the_discontent:0 "불만 잠재우기"
 NZL_silence_the_discontent_desc:0 "아무래도 우리의 가혹한 동원령 법에 대해 몇몇 사람들이 불만을 가진 것처럼 보입니다. 이러한 생각들이 대중들에게까지 흘러가기 전에 그들을 검열해야 합니다."
 NZL_fight_for_control_over_our_soldiers:0 "징병제 도입"
 NZL_fight_for_control_over_our_soldiers_desc:0 "우리 나라는 분쟁이 발생할 경우를 대비해 더 많은 장병이 있어야 합니다. 비록 인기는 없겠지만 다시 징병제를 도입할 때가 된 것 같습니다."
 NZL_the_labour_partys_reform:0 "새비지의 내각"
 NZL_the_labour_partys_reform_desc:0 "마이클 새비지와 노동당은 뉴질랜드의 국민들에게 여러 가지 것들을 약속했습니다. 이제 이 개혁안들을 통과시킬 때가 됐습니다."
 NZL_critize_uk_foreign_policy:0 "유화 정책 비판"
 NZL_critize_uk_foreign_policy_desc:0 "유화 정책은 외교에 있어서 정당한 방법이 아닙니다. 우리가 이러한 전망을 홀로 주장하게 될지라도, 영국에게 우리 생각을 전달해주는건 중요할 것입니다.."
 NZL_protect_maori_land:0 "유용한 마오리족 토지 몰수"
 NZL_protect_maori_land_desc:0 "마오리족들은 우리의 자연적 확장에 필요한 몇몇 지역들을 소유하고 있습니다. 이 땅을 적절한 보상을 주고 가져올 때입니다."
 NZL_respect_maori_culture:0 "원주민 문화 존중"
 NZL_respect_maori_culture_desc:0 "마오리족이 어떤 피해도 입지 않고 그들 고유의 전통을 이어나가도록 해야 합니다."
 NZL_minor_native_representation_in_gov:0 "소수 원주민 대표"
 NZL_minor_native_representation_in_gov_desc:0 "뉴질랜드의 정부 기구에 원주민들이 발언권을 얻도록 허락할 것입니다. 이는 몇몇 시위자들을 만족시킬 것입니다."
 NZL_the_maori_division:0 "마오리족 사단"
 NZL_the_maori_division_desc:0 "우리는 의회에 있는 몇몇 마오리족 의원들에게 분쟁이 발생할 경우 사단을 만들도록 압력을 가해야 합니다."
 NZL_begin_lobbying_for_reforms:0 "제안 위원회 임명"
 NZL_begin_lobbying_for_reforms_desc:0 "우리 나라가 가장 좋은 사회보장제도를 이루기 위해선 법에 대해 어떠한 개정안도 제안할 수 있는 특수 위원회를 임명할 필요가 있습니다."
 NZL_universal_medical_benefits:0 "보편적 의료 혜택"
 NZL_universal_medical_benefits_desc:0 "모든 시민들에게 기본적인 의료 혜택을 제공하는 것은 법안 통과를 위한 한 걸음입니다."
 NZL_nationalize_commerical_broadcasting:0 "상업 방송 국유화"
 NZL_nationalize_commerical_broadcasting_desc:0 "정부는 윤리적 광고를 보장하기 위해 라디오를 통제해야 할 필요가 있습니다."
 NZL_state_controlled_bank:0 "국가 통제 준비 은행 설립"
 NZL_state_controlled_bank_desc:0 "우리는 대공황으로부터 교훈을 얻었으며, 교훈 중 하나는 은행들의 안전을 보장해주는 것입니다."
 NZL_the_social_security_acts:0 "사회보장법"
 NZL_the_social_security_acts_desc:0 "노동당은 이 법을 통과시키겠다고 계속해서 약속해왔습니다. 이 법은 뉴질랜드에 있는 모든 이들이 누릴 수 있는 진보적 계획이 이뤄지도록 보장할 것입니다."
 NZL_unenmployment_benefit:0 "실업 수당"
 NZL_unenmployment_benefit_desc:0 "사회보장법에서 보장하는 것 중 하나는 빈곤율을 낮추기 위하여 실업 수단을 제공하는 것입니다."
 NZL_construct_state_housing:0 "국영 주택 건설"
 NZL_construct_state_housing_desc:0 "너무 가난한 나머지 자기 집도 살 수 없는 사람들을 위한 주택 건설은 모든 현대 국가에 있어서 필요한 일입니다."
 NZL_the_second_nzl_volunteer_force:0 "제2차 자원병 모집"
 NZL_the_second_nzl_volunteer_force_desc:0 "전쟁이 일어날 때를 대비하여 뉴질랜드는 스스로와 동맹국들을 지키기 위해 병사들을 모집해야 합니다."
 NZL_old_age_pension:0 "노인 연금 지급"
 NZL_old_age_pension_desc:0 "국가를 위해 자신의 삶을 바친 나이든 시민들에게 연금을 제공하는 것은 정부의 책무입니다."
 NZL_open_ties_with_washington:0 "워싱턴과의 외교 관계 수립"
 NZL_open_ties_with_washington_desc:0 "미국인들은 오늘날의 세계에 있어 그저 무시하기에는 너무 중요한 상대입니다. 그들과 외교 관계를 수립하는 건 유용할 것입니다."
 NZL_supply_food_stuffs:0 "장비와 식량 교환"
 NZL_supply_food_stuffs_desc:0 "비록 우리가 많은 수의 병사나 장비를 보내줄 수는 없지만 식량 공급에 있어선 역할을 다 할 수 있습니다. 어쩌면 식량과 장비를 교환할 수 있을 것입니다."
 NZL_dedicate_men:0 "전쟁 수행을 위한 병사 제공"
 NZL_australian_nzl_agreement:0 "ANZAC 협정"
 NZL_australian_nzl_agreement_desc:0 "태평양에서의 우리의 이해를 보호하기 위해선 우리 이웃들과 협력하여 우리 영역 내의 평화를 지켜내야 합니다."
 NZL_national_party_triumphant:0 "뉴질랜드 국민당의 승리"
 NZL_national_party_triumphant_desc:0 "노동당은 너무나도 오랫동안 공허한 정책만을 약속해왔습니다. 국민당은 그들이 목표로 한 것을 실제로 이룰 수 있으며 노동당의 실수를 고칠 것입니다."
 NZL_appeal_rural_communities:0 "농촌에 지지 호소"
 NZL_appeal_rural_communities_desc:0 "우리 당의 주 기반은 뉴질랜드 시골에 있는 소규모 농촌지역입니다. 우리 자리를 지키기 위해선 그들의 비위를 맞춰줘야 합니다."
 NZL_condem_intervention:0 "정부 개입 규탄"
 NZL_condem_intervention_desc:0 "정부는 개인 사업에서 손을 떼야 하고 더 나아가 경제에 아예 간섭하지 말아야 합니다."
 NZL_absorb_conservative_remains:0 "보수 정당 흡수"
 NZL_absorb_conservative_remains_desc:0 "몇몇 노동당 당원들은 우리 당의 정책에 대해 공감을 표햐고 있습니다. 우리도 그들의 실력을 이용할 수 있을 것입니다."
 NZL_equality_conscription:0 "징병을 통한 평등"
 NZL_equality_conscription_desc:0 "원주민들도 징병 대상이어야 합니다. 그들의 지위가 국가를 위한 의무로부터 그들을 보호해주진 않습니다."
 NZL_fight_militant_worker_union:0 "호전적인 노동조합과의 투쟁"
 NZL_fight_militant_worker_union_desc:0 "몇몇 노동조합들은 더 높은 임금에도 불구하고 쉽게 넘어오지 않고 있습니다. 그렇기에 그들을 체포해야만 한다면 그렇게 할 것입니다."
 NZL_tackle_inflation:0 "인플레이션 회피"
 NZL_tackle_inflation_desc:0 "인플레이션이 진짜로 문제가 되기 전에 이에 대한 대책을 취해야 합니다."
 NZL_war_council:0 "전쟁 자문 위원회"
 NZL_war_council_desc:0 "모든 정당이 참여하는 전쟁 위원회를 설립하는 것은 우리 군의 능력를 향상시킬 수 있을 것입니다."
 NZL_open_up_to_free_market:0 "자유 시장 개방"
 NZL_open_up_to_free_market_desc:0 "자유 시장 개방은 우리 당의 주요 목표입니다. 이제 선거에서 승리했으니 마침내 이를 이룰 수 있게 됐습니다."
 NZL_combined_intelligence_centre:0 "통합 정보 본부"
 NZL_combined_intelligence_centre_desc:0 "우리는 영국과 함께 우리 측의 암호화된 메시지를 안전하게 할 뿐만 아니라 적들의 암호화된 메시지를 해독해야 합니다."
 NZL_construct_shore_fortification:0 "해안 요새 건설"
 NZL_construct_shore_fortification_desc:0 "우리는 침략자들에게 맞서기 위해 해안선을 정비하고 우리의 안전을 지켜야 합니다."
 NZL_emerge_from_the_caves:0 "공산주의 운동 통일"
 NZL_emerge_from_the_caves_desc:0 "뉴질랜드의 공산주의 운동은 혈거인들 몇몇이 모여서 기사를 찍어내고 시위하는 수준밖에 되지 않았습니다. 우리가 권력을 얻고자 한다면 하나의 당으로 통일되어야 합니다."
 NZL_lobby_soviet:0 "소련에서의 로비"
 NZL_lobby_soviet_desc:0 "소련은 우리가 권력을 잡는다면 우리의 가장 중요한 투자자가 될 것입니다. 그렇기에 그들의 지지가 필요합니다."
 NZL_the_peoples_voice:0 "인민의 목소리"
 NZL_the_peoples_voice_desc:0 "인민의 목소리는 우리의 이상을 대중들에게 퍼뜨리기 위한 우리가 지닌 가장 강력한 도구입니다. 언론사에서 알아차릴 때까지 계속 인민의 목소리를 이용해야 합니다."
 NZL_invite_radical_labour_exiles:0 "급진적 노동당 탈당자 초대"
 NZL_invite_radical_labour_exiles_desc:0 "존 A. 리와 빌 바너드는 우리의 대의에 약간의 동조를 표하고 있는 것 같습니다. 그들의 능력과 영향력은 간과되어선 안 될 것입니다."
 NZL_new_wave_of_feminism:0 "페미니즘의 새로운 물결"
 NZL_new_wave_of_feminism_desc:0 "우리의 새로운 나라에선 모든 이가 법 앞에서 평등할 것입니다. 모든 성별도 포함해서요."
 NZL_maori_equality:0 "완벽한 마오리족 평등"
 NZL_maori_equality_desc:0 "마오리족은 너무나도 오랜 시간 동안 탄압받아 왔습니다. 그들도 다른 시민들 모두와 같은 권리를 누릴 자격이 있습니다."
 NZL_nationalize_bank:0 "뉴질랜드 은행 국유화"
 NZL_nationalize_bank_desc:0 "뉴질랜드 은행은 지속적인 경제 성장을 보장하기 위해선 국유화되어야만 합니다."
 NZL_public_housing:0 "공공 주택 건설 우선화"
 NZL_public_housing_desc:0 "기본적인 생활도 누릴 수 없는 시민들에게 이를 제공해준다면 우리 나라의 진보성을 모두에게 보여줄 수 있을 것입니다."
 NZL_encourage_selfless_citizens:0 "이타적인 시민상 격려"
 NZL_encourage_selfless_citizens_desc:0 "이타주의와 선행은 이 세상을 살아가기 위해선 모든 이들이 지녀야 하는 자질입니다. 비겁한 이들을 위한 자리는 없습니다."
 NZL_join_sov:0 "소련과의 연합"
 NZL_join_sov_desc:0 "우리는 적대적인 이웃들에게 압도당하고 포위되어 있는 상태입니다. 생존을 보장하기 위해선 공산주의 투사들과 동맹을 맺어야만 합니다."
 NZL_neutral:0 "내정 안정화"
 NZL_neutral_desc:0 "국가에 대한 우리의 지배를 공고히 하는 것은 대외 문제를 다루는 것보다도 더 중요합니다."
 NZL_legion_ideals:0 "군단의 이상 부활"
 NZL_legion_ideals_desc:0 "군단은 없어진지 오래됐습니다. 하지만 그들의 이상은 여전히 유효한 상태입니다. 우리는 그들의 당에 아직 남아 있는 이들에게 권력을 부여해줘야 합니다."
 NZL_party_funding:0 "정당 자금 조성"
 NZL_party_funding_desc:0 "군단은 재정 지원의 부족에 의해 없어졌습니다. 우리는 똑같은 실수가 일어나도록 내버려둬서는 안 됩니다."
 NZL_unite_party:0 "군단 통합"
 NZL_unite_party_desc:0 "군단은 분산된 정당이었습니다. 정권을 잡기 위해선 모든 단체를 통합하는 것이 필요할 것입니다."
 NZL_the_individual:0 "개인주의의 인도"
 NZL_the_individual_desc:0 "개인은 우리 나라가 지닌 가장 위대한 단 하나의 자원입니다. 개인의 자유를 포용하는 것은 우리 강령의 가장 큰 요점입니다."
 NZL_insulationsim:0 "경제 고립주의"
 NZL_insulationsim_desc:0 "우리의 경제 정책에 대해 좀 더 보수적인 입장을 취하는 것은 뉴질랜드에 대한 우리의 지배를 공고히 하는데 유용한 도구가 될 수 있을 것입니다."
 NZL_minimalize_government_spending:0 "정부 지출 최소화"
 NZL_minimalize_government_spending_desc:0 "정부의 역할은 시장에 개입하는 것이 아닙니다. 정부 개입은 번영을 가로막고 성장률을 낮출 뿐입니다."
 NZL_maori_assimilation:0 "마오리족 동화"
 NZL_maori_assimilation_desc:0 "마오리족은 시위를 계속하는 대신 사회에 동화되는 법을 배워야만 합니다."
 NZL_ban_poarties:0 "정당 금지"
 NZL_ban_poarties_desc:0 "정당은 나라를 분열시킬 뿐입니다. 우리는 국민들을 모두 통합해야 합니다."
 NZL_join_jap:0 "공영권 가입"
 NZL_join_jap_desc:0 "일본은 아시아에서 떠오르는 강대국입니다. 그들과 함께 하는 것은 우리 스스로의 보호를 위해 필요할 것입니다."
 NZL_home_defence:0 "국제 정세 외면"
 NZL_home_defence_desc:0 "우리는 우리 일이 아닌 것에 개입할 필요가 없습니다. 우리 해안선을 지키는 것이 훨씬 더 중요합니다."
 
 NZL_increased_defense_spending:0 "증가된 방위비 지출"
 NZL_increased_defense_spending_desc:0 "전쟁은 현대 장비를 요구하며 우리는 우리 연합군들이 제공하는 것에만 의존할 수는 없습니다." 
 NZL_central_research_planning:0 "중앙 연구 계획"
 NZL_central_research_planning_desc:0 "경제를 계획한다는 것은 미래에 국가가 필요로 할 기술을 개발하기 위해 과학자들을 지휘한다는 것을 의미합니다. 마치 위대한 정신이 미래를 보고 가장 최선의 방책을 선택하는 것처럼 말입니다."
 NZL_national_research_grants:0 "국가 연구 보조금"
 NZL_national_research_grants_desc:0 "우리는 외국의 혁신보다도 훨씬 더 우수한 우리의 혁신에 의존해야 합니다. 이것이 이 섬의 주민들이 위험한 새들에게 지지 않고 그들을 멸절시킨 방법입니다."
 NZL_corporate_innovations:0 "기업 혁신"
 NZL_corporate_innovations_desc:0 "민간 부문은 어떻게 해야 새로운 기술을 개발할지 알고 있으며 기업 간 경쟁은 우리 나라에게 최상의 결과를 가져다 줄 것입니다."
 
 NZL_naval_equipment:0 "해군 장비"
 NZL_naval_equipment_desc:0 "현대 함체는 현대 장비 없인 아무 것도 아닙니다."

 ###################
 NZL_a_poor_army:0 "An Underequipped Army"
 NZL_a_poor_army_desc:0 "Our economy is not strong enough to support a military large enough to be as effective as Britain of France. Which leaves our forces in the shadows of stroner nations."
 NZL_destruction_of_the_lee_afair:0 "Destruction of the Lee Afair"
 NZL_destruction_of_the_lee_afair_desc:0 "John A. Lee was a notable politician who is known for his more radical side. He is harshly critical of the Labour's every move, as a response we have demoted him from positions with too much power."
 NZL_upset_maori_population:0 "Discontent Native Population"
 NZL_upset_maori_population_desc:0 "The natives have been rioting in the streets for quite some time, mostly over autonomy issues, and land seizures. Perhaps it is time to find potential solutions."

 kns.4.t:0 "The Death Of Joseph Stalin"
 kns.4.d:0 "Joseph Stalin, former leader of the Soviet Union, was diagnosed with stroke, high blood pressure and gastric bleeding. He was found lying on the floor in his bedroom prior to doctors being called. Using leeches as treatment to no avail, Stalin's double was recalled from vacation to stand in as Stalin if needed. However, Stalin's health was later braodcasted throughout moscow in detail. The day after, Joseph Stalin was pronounced dead.\n\nStalin's cult of personality is expected to go on after his demise. And a power struggle has already underway as powerful members of the party are enthusiatic to rise to the vacant position left by Stalin."
 kns.4.a:0 "A devastating loss."
 kns.4.b:0 "The lost of a great tutor and a great leader."
 kns.4.c:0 "Interesting"
 

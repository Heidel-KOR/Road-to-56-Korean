 #PRC_continuous_one_time_boost:0 "계획 수립"
 #PRC_continuous_one_time_boost_desc:0 "적을 무찌르기 위해서는 철저한 계획이 필요합니다. 우리는 계획 수립을 위해 최대한 많은 지성과 군사적 두뇌를 긁어모아야 합니다. 이를 통해 다음 몇 번의 교전에서 적에 대한 약간의 우세를 점할 수 있을 것입니다."

 ### events ###
 prc.1.t:0 "[SOV.GetName]에서 온 물자"
 prc.1.d:0 "소련에서 올 물자가 지나다닐 통로가 열리면서 옌안에 장비와 의용군이 도착했으며 [Root.GetLeader]의 점검을 기다리고 있습니다."
 prc.1.a:0 "항일 전쟁에서 큰 도움이 되겠군."
 prc.2.t:0 "홍군 통합"
 prc.2.d:0 "공산당이 홍군을 우리 군대에 통합시키는 것에 동의했습니다. 우리는 이제 공동의 적에 맞서 함께 싸울 것입니다."
 prc.2.a:0 "우리의 적은 절대로 승리하지 못하리라!"
 prc.3.t:0 "잘못된 숙청"
 prc.3.d:0 "내부의 반동들을 숙청하는 과정에서 일부 동지들이 '좌파'가 아닌 '우파'의 길을 선택했다고 오인받았습니다. 이는 분명 우리의 역량에 영향을 줄 것입니다."
 prc.3.a:0 "우리 동지 몇몇은 다른 사람을 '우파'라 몰기에는 너무 '왼쪽'이로구만..."
 prc.4.t:0 "인재"
 prc.4.d:0 "여러 인재들이 사회에서 발견되었습니다. 우리는 그들에게 직책을 줄 수 있을 것입니다."
 prc.4.a:0 "진보는 절대로 멈추지 않으리라!"
 prc_msp_tt:0 "§Y인재 부족§!의 효과를 감소시킵니다.\n"
 prc.5.t:0 "스탈린의 서거"
 prc.5.d:0 "우리의 위대한 지도자 이오시프 비사리오노비치 스탈린이 어제 카를 마르크스의 초청을 받아 우리의 곁을 떠났습니다. 이는 소련 인민에게 있어서 커다란 상실일 것입니다.\n\n한편 당 내의 여러 유력한 인사들이 스탈린이 남긴 자리를 차지하기 위해 경쟁하면서 권력 투쟁이 시작되었습니다."
 prc.5.a:0 "별 하나가 졌군..."
 prc.6.t:0 "[GetMonth] 제강"
 prc.6.d:0 "마오쩌둥 주석이 희곡 '해서파관'을 비판하자, 여러 인사들이 모여 마오쩌둥 주석의 발언이 학술적인 관점에서 그런 것이라고 정의내림으로써 발언의 여파를 최소화하려고 시도했습니다. 이는 이전에 마오쩌둥 주석이 사회주의 국가 내의 계급 투쟁을 잘 드러낸 것이라고 희곡을 칭찬했기 때문입니다.\n\n마오쩌둥 주석의 비판은 인민의 동요를 일으켰으며 모든 언론이 이 사건을 중점적으로 다루고 있습니다."
 prc.6.a:0 "아무 일도 없었으면 좋겠는데..."
 prc.7.t:0 "중앙위원회 지침"
 prc.7.d:0 "마오쩌둥 주석이 자본주의가 당의 고위 관료 몇몇에게 물들었으며 그들이 즉각 해임되어야 한다는 내용의 지침을 내렸습니다. 지침은 또한 마오쩌둥 주석이 '해서파관'을 비판한 후에 나온 제강의 내용을 부정했습니다.\n\n같은 날 여러 고위 관료들이 당에서 쫓겨났습니다."
 prc.7.a:0 "상황이 안 좋게 흘러가는데..."
 prc.8.t:0 "린뱌오의 죽음"
 prc.8.d:0 "마오쩌둥 주석이 자신의 후계자로 직접 지명했던 린뱌오가 은드르항에서 비행기 추락 사고로 사망했습니다. 비행기 내부에서 발견된 서류로 봤을 때 죽은 사람들은 린뱌오와 그의 가족들로 보입니다. 비행기가 추락한 확실한 원인은 아직 밝혀지지 않았습니다.\n\n린뱌오와 마오쩌둥 주석 사이의 관계는 국가주석직의 부활에 관해 의견이 충돌한 후 계속 악화되고 있었습니다. 린뱌오는 마오쩌둥 주석에 대한 암살을 계획했다는 의심을 받고 있었으며 홍위병의 다음 목표물이 되는 것을 우려해 도피를 시도한 것으로 보입니다."
 prc.8.a:0 "상황이 미쳐 돌아가는데!"
 prc.10.t:0 "린뱌오가 [PRC_linbiao_flee_target.GetName](으)로 망명"
 prc.10.d:0 "마오쩌둥 주석이 자신의 후계자로 직접 지명했던 린뱌오가 [PRC_linbiao_flee_target.GetName](으)로 망명했으며 비행기로 [PRC_linbiao_flee_target.Capital.GetName]에 도착했습니다. 당과 마오쩌둥 주석은 린뱌오가 마오쩌둥 주석에 대한 암살을 기도한 죄로 체포될 것을 걱정해 [PRC_linbiao_flee_target.GetName](으)로 망명했다고 발표했습니다.\n\n홍위병들이 린뱌오와 함께 도망가지 않았던 그의 가족들을 비판하기 시작했으며 이들은 나중에 홍위병에게 구타당해 죽었습니다."
 prc.10.a:0 "마오쩌둥의 측근들도 그의 본성을 알아차리기 시작한 것 같군."
 prc.11.t:0 "저우언라이의 서거"
 prc.11.d:0 "중화인민공화국 국무원 총리인 저우언라이가 세상을 떠났습니다. 그의 업적과 충성심에도 불구하고 마오쩌둥 주석은 그의 장례식에 참석하지 않았습니다. 현재진행형인 혼란 상태에도 불구하고 인민들은 그의 죽음을 추모하기 위한 집회를 열었습니다. 인민영웅기념비 밑은 존경받던 총리의 죽음을 애도하는 많은 인민들이 놔둔 조화로 가득찼습니다."
 prc.11.a:0 "애통한 일이로군..."
 prc.12.t:0 "마오쩌둥의 서거"
 prc.12.d:0 "마오쩌둥 주석이 중난하이의 자택에서 여러 질병으로 인해 숨을 거뒀습니다. 주석 동지는 중국 공산당을 창당하고 국공내전에서 승리를 거뒀지만 린뱌오의 반역 모의를 안 이후로 건강이 급격히 악화되었습니다. 그는 잠시 호전된 모습을 보이기도 했으나 결국 카를 마르크스의 뒤를 따라가게 되었습니다. 후세가 한때 무궁한 영광을 누렸던 이 중화인민공화국 주석을 계속 존경할 수 있도록 그의 시신은 천안문에 새로 건설된 모주석기념당의 유리관 안에 보존하기로 계획이 잡혔습니다."
 prc.12.a:0 "지도부에 또 한 자리의 공석이 생겼군. 좋지 않은데."
 prc.13.t:0 "사인방의 척결"
 prc.13.d:0 "[Root.GetLeader] 주석이 공자나 린뱌오에 대한 비판과 같은 문화대혁명 말기의 사건 대부분을 이끈 '사인방'에 대한 체포 명령을 내렸습니다. 마오쩌둥의 처이자 사인방의 두목인 장칭은 자신들이 그저 마오쩌둥의 뜻에 따르기만 했다고 주장했습니다. 하지만 마오쩌둥은 생전에 사인방의 권력을 줄일려고 이미 시도했었습니다. '사인방'이 사라졌으니 10년 가까이 지속된 혼란도 끝이 보이고 있습니다."
 prc.13.a:0 "진작에 그놈들을 체포해서 처형했었어야 했는데!"
 prc.14.t:0 "국외 투자"
 prc.14.d:0 "우리가 진행 중인 개혁 덕택에 여러 해외 기업들이 우리 경제에 투자하기로 결정했습니다. 이로써 우리 경제는 더 건실해질 것입니다."
 prc.14.a:0 "우리는 경제 최강국 중 하나가 될 것이다!"
 prc_more_trade_deals_tt:0 "무역이 더 수월해질 것입니다."
 prc.15.t:0 "국외 연구 성과 도입"
 prc.15.d:0 "해외의 여러 연구 성과가 우리 실험실에 도입되었으며 덕분에 연구의 진전도 더 빨라질 것입니다."
 prc.15.a:0 "과학 만세!"
 prc_more_research_tt:0 "우리 과학자들의 연구 속도가 더 빨라질 것입니다."
 prc_more_trade_deals_and_construct_tt:0 "우리 산업과 무역이 약간 더 건실해질 것입니다."
 prc.21.t:0 "개혁의 효과"
 prc.21.d:0 "개혁을 통해 우리는 중국의 인민을 위한 충분히 강력한 국가를 일궈냈으며 '문화대혁명'의 손실을 확실히 복구해냈습니다."
 prc.21.a:0 "중국은 다시 일어설 것이다!"
 prc.22.t:0 "덩샤오핑의 집권"
 prc.22.d:0 "화궈펑이 최근 회의에서 자아비판을 하고 사임하자, 덩샤오핑이 당의 지도자이자 중국에서 가장 강력한 인물로 오르게 되었습니다."
 prc.22.a:0 "그가 화궈펑보다는 나았으면 좋겠는데..."
 prc.23.t:0 "린뱌오의 집권"
 prc.23.d:0 "'문화대혁명' 기간 동안 [SOV.GetName](으)로 망명했던 린뱌오가 귀국했으며 혼돈의 십년 동안 살아남았던 그의 동지들과 쿠데타를 일으켜 권력을 장악했습니다. 화궈펑은 실각했으며 린뱌오가 새로운 국가주석으로 취임했습니다."
 prc.23.a:0 "과거의 망령이 되살아났군!"
 prc.24.t:0 "서정"
 prc.24.d:0 "기대 수준에 한참 떨어지는 서정의 성과로 인해 마오쩌둥은 이 무익한 원정을 정전으로 끝내야 한다고 생각하고 있습니다."
 prc.24.a:0 "서정은 실패했다."
 prc.24.b:0 "조금만 더 기다리면 된다."
 prc.25.t:0 "바이추언의 방문"
 prc.25.d:0 "바이추언으로도 알려진 캐나다인 공산주의자 노먼 베순이 어제 마오쩌둥과 만났습니다. 바이추언은 우리 병사들이 일본에 맞서 싸우는 것을 돕기 위해 야전 수술을 해주겠다고 밝혔습니다."
 prc.25.a:0 "마침 군의관이 필요했어!"
 prc.26.t:0 "[GetMonth] 역류"
 prc.26.d:0 "일부 당 원로와 장칭 사이의 갈등이 더 명백해지고 있습니다. 사인방은 원로들에게 반동의 누명을 씌웠으며 이로 인해 마오쩌둥 주석은 그들을 신뢰하지 않게 되었습니다."
 prc.26.a:0 "정치란 더러운 것이군."
 prc.27.t:0 "허룽의 가택연금"
 prc.27.d:0 "허룽이 '자본주의자를 색출하라'는 마오쩌둥 주석의 명령에 불복하자 마오쩌둥 주석은 그를 의심하기 시작했고 결국 허룽은 어제 시산의 자택에 연금되었습니다."
 prc.27.a:0 "정치란 더러운 것이군."
 prc.28.t:0 "펑더화이의 감금"
 prc.28.d:0 "장칭은 홍위병이 펑더화이 원수를 체포하도록 승인했으며 그는 심문을 받아야 했습니다. 심문 후 펑더화이는 투옥되었습니다."
 prc.28.a:0 "정치란 더러운 것이군."
 prc.29.t:0 "녜룽전의 강등"
 prc.29.d:0 "녜룽전이 마오쩌둥 주석의 명령으로 강등되어 한단의 화학 공장에서 노동을 하게 되었습니다."
 prc.29.a:0 "정치란 더러운 것이군."
 prc_1_tt:0 "3개의 보병 사단과 1개의 기갑 여단이 옌안에 도착할 것입니다.\n\n"
 sov_power_struggle_ends:0 "권력 투쟁이 끝날 것입니다.\n"
 sov_power_struggle_begins:0 "권력 투쟁이 시작될 것입니다.\n"
 prc.30.t:0 "권력 투쟁의 끝"
 prc.30.d:0 "3년 가까이 진행된 권력 투쟁 끝에 [Root.GetLeader](이)가 스탈린이 남긴 권좌에 올라 소련의 최고 권력자가 되었습니다."
 prc.30.a:0 "이것이 최선이기를."
 prc.32.t:0 "Integration Of Government"
 prc.32.d:0 "[CHI.GetName] seeks to integrate our government so that China can unite."
 prc.32.a:0 "Certainly"
 prc.32.b:0 "It's a trap!"
 prc.33.t:0 "[PRC.GetName] Agree To Integration"
 prc.33.d:0 "[PRC.GetName] has agree to unite China, but who shall lead our newly united nation then?"
 prc.33.a:0 "[PRC.GetLeader] will lead China to greatness!"
 prc.33.b:0 "Our current officials are best keep in power."
 prc.34.t:0 "[PRC.GetName] Refused Integration"
 prc.34.d:0 "[PRC.GetLeader] has refused our proposal, stating it is a trap."
 prc.34.a:0 "Ignorant vermin!"
 prc_no_generals_transfer:0 "§RThe current generals will not tolerate the communist, and will leave our military.§!"
 prc.36.t:0 "[PRC.GetName] Planning On Invading [SIK.GetName]"
 prc.36.d:0 "Our informat in [PRC.GetName] has verified that they are planning on taking [SIK.GetName] by force."
 prc.36.a:0 "Demand [SIK.GetLeader] to cooperate to avoid bloodshed."
 prc.36.b:0 "Demand [PRC.GetLeader] to abandon this idea."
 prc.36.c:0 "Interesting..."
 prc.37.t:0 "Herald From [SOV.GetName]"
 prc.37.d:0 "[SOV.GetLeader] has demanded that we submit to [PRC.GetName] peacefully, to avoid more blood being spilt."
 prc.37.a:0 "They are right, this is for the greater good of our people."
 prc.37.b:0 "Such nonsense! We won't give in without a fight!"
 prc.38.d:0 "[SOV.GetLeader] has demanded that we scrapped our plan to invade [SIK.GetName]."
 prc.38.a:0 "[SOV.GetLeader]'s words aren't the wisest, [PRC.GetLeader]'s are!"
 prc.38.b:0 "Don't draw unwanted attention."
 prc.39.t:0 "[SOV.GetName] Intervention"
 prc.39.d:0 "With [SOV.GetName]'s intervention, [SIK.GetName] submitted to us peacefully."
 prc.39.a:0 "One way or another, our goal is accomplished."
 prc.40.t:0 "[SIK.GetName] Defiant"
 prc.40.d:0 "[SIK.GetLeader] has refuse to submit peacefully to [PRC.GetName]!"
 prc.40.a:0 "How dare they don't follow our orders!"
 prc.41.t:0 "[PRC.GetName] Defiant"
 prc.41.d:0 "[PRC.GetLeader] has refuse to abandon their plan on invading [SIK.GetName]!"
 prc.42.t:0 "[PRC.GetLeader] Obeyed Our Order"
 prc.42.d:0 "[SIK.GetLeader] has abandon their plan on invading [SIK.GetName]!"
 prc.42.a:0 "At least they still know their place."
 prc.43.t:0 "[SOV.GetNameADJ] Reinforcements"
 prc.43.d:0 "Regarding [SIK.GetName]'s resilient towards submission, [SOV.GetName] has sent reinforcements to help us."
 prc_sov_reinforcements:0 "Receive 8 divisions from [SOV.GetName]"
 prc.43.a:0 "These forces will be vital to our effort!"
 prc.44.d:0 "Regarding [PRC.GetName]'s warmongering, [SOV.GetName] has sent reinforcements to help us."
 prc.46.t:0 "Assassination Of Mao Zedong"
 prc.46.d:0 "Our Great Chairman, Mao Zedong, has been killed in a knavish assassination attempt today. His hand-picked successor to the position, Lin Biao, has decided to end the Cultural Revolution once and for all. All opposition has been dealt with swiftly and our nation is recovering from the damage done in the disaster, at least on some extent.\n\nAlthough some conspiracies state that Lin stages the assassination for him to take the position, no evidence can proof it to be the truth."
 prc.46.a:0 "A devastating loss."
 prc.47.t:0 "Mao Zedong Survive Assassination"
 prc.47.d:0 "Our Great Chairman, Mao Zedong, has survived a knavish assassination attempt today. The assassin was spotted before he can do any harm to our beloved Great Chairman. However the assassin seems to be extremely loyal to his master as he did not say a word during interrogation.\n\nWild rumours suggested that Lin Biao, the hand-picked successor to Mao's position, staged this assassination attempt. While there are no evidence to proof it to be the truth, some Red Guards are starting to critise Lin Biao for such 'treason'."
 prc.47.a:0 "Long live our Great Chiarman Mao Zedong!"
 ## 15/11/2016 ##
 prc.48.t:0 "Assistance From Soviet"
 prc.48.d:0 "Soviet Union has sent assistance to help our war against the Japanese."
 prc.48.a:0 "This will be vital to our war effort."
 prc.49.t:0 "Our Partisans Rise Up"
 prc.49.d:0 "Our partisans in Manchuria has risen up and help us gain control of the area."
 prc.49.a:0 "Splendid!"
 PRC_dongbei_partisans_tt:0 "Become controller of all states owned by [CHI.GetName] in Manchuria."
 prc.50.t:0 "Defectors From NRA"
 prc.50.d:0 "Some soldiers from the NRA have decided to defect to our side."
 prc.50.a:0 "[CHI.GetLeader]'s poor decision causes his failure."
 ## 17/11/2016 ##
 prc.51.t:0 "Inspiring Victory"
 prc.51.d:0 "Reports from the frontline have brought back good news. Sproadic clashes of our forces has resulted in our victory and our army's morale has skyrocketted!"
 prc.51.a:0 "March on, comrades!"

 PRC_the_grand_northwest_united_proposal:0 "대서북연합 제의"
 PRC_the_grand_northwest_united_proposal_desc:0 "전 봉천군벌 장군 장쉐량이 서북 지방에 또다른 정부를 수립하려는 계획을 짜고 있습니다. 그 후 그가 신강의 성스차이와 협력해 소련으로부터 물자를 받아오는 동안 우리는 동쪽 국경의 방어를 준비할 것입니다. 하지만 이 계획이 현실화되기 위해서는 코민테른의 동의를 받아야 합니다."
 PRC_urge_zhang:0 "장쉐량과 접촉"
 PRC_urge_zhang_desc:0 "이제 우리의 다음 수를 결정했으니 장쉐량에게 계획을 전달해야 합니다..."
 PRC_form_the_grand_northwest_united:0 "서북 국민방위정부 수립"
 PRC_form_the_grand_northwest_united_desc:0 "모든 사항이 결정되고 간쑤를 확보했으니 우리는 "대서북연합" 계획을 현실화할 수 있습니다."
 PRC_unite_against_the_jap:0 "항일단결"
 PRC_unite_against_the_jap_desc:0 "뭉치면 살고, 흩어지면 죽습니다."
 PRC_destroy_mao_and_his_clique:0 "공산주의자 제거"
 PRC_destroy_mao_and_his_clique_desc:0 "공산주의자로 가득한 정부의 수반임에도 장쉐량은 여전히 파시즘만이 중국을 구원할 수 있다고 보고 있습니다. 파시즘을 실현하기 위해서는 공산주의자를 제거해야 합니다."
 PRC_trust_in_communism:0 "공산주의에 대한 믿음"
 PRC_trust_in_communism_desc:0 "공산당이 국민혁명군에 맞서 오랫동안 버틸 수 있었던 데에는 이유가 있을 것입니다. 장쉐량은 그 이유에 대해 알고 싶어 합니다."
 PRC_government_reshuffle:0 "정부 개편"
 PRC_government_reshuffle_desc:0 "정부의 패배주의자와 낙관주의자는 새로 수립된 연합의 몰락을 불러올 것입니다. 이런 일이 일어나는 것을 막기 위해서는 조치를 취해야 합니다."
 PRC_invite_shx:0 "수이위안 회랑"
 PRC_invite_shx_desc:0 "수이위안을 확보하면 우리 병력은 더 쉽게 전선에 도달할 수 있을 것입니다. 하지만 지역의 군벌들이 이 계획을 실현하는 데 장애물이 되고 있습니다."
 PRC_retake_dongbei:0 "동북 탈환"
 PRC_retake_dongbei_desc:0 "만주사변 이래 동북 지방은 일본의 치하에 있었습니다. 우리는 원래 우리 것이었던 땅을 탈환할 것입니다!"
 PRC_winter_training:0 "동계 훈련"
 PRC_winter_training_desc:0 "북부 지방의 기후는 혹독합니다. 겨울에 특수 훈련을 진행함으로써 우리 병력은 더 쉽게 환경에 적응할 수 있을 것입니다."
 PRC_mountain_training:0 "산악 훈련"
 PRC_mountain_training_desc:0 "중국의 산악 지형은 침략자들의 기계화 병력에게 있어서 큰 제약 조건이 될 것입니다. 기계화 병력의 지원이 없다면 충분한 훈련을 받은 우리 병사들은 쉽게 적들을 제압할 수 있을 것입니다."
 PRC_recall_feng_clique_generals:0 "봉천군벌 장군 재등용"
 PRC_recall_feng_clique_generals_desc:0 "새로 수립된 정부에서의 입지를 다진 후 장쉐량은 일본에 맞서기 위한 계획의 수행을 도울 수 있는 전직 봉천군벌 장군들을 재등용하기로 결정했습니다."
 PRC_incorporate_xbj:0 "서북군 통합"
 PRC_incorporate_xbj_desc:0 "양후청의 서북군은 장쉐량의 계획을 지지해왔습니다. 다가오는 전쟁에 대비해 더 많은 인력을 얻을 수 있으면 좋을 것입니다."
 PRC_fight_alone:0 "외로운 늑대"
 PRC_fight_alone_desc:0 "국민혁명군의 무능함을 볼 때 그들과 함께 싸운다면 발목만 잡힐 것입니다. 따라서 우리는 일본군에 홀로 맞서싸워야 합니다. 그렇게 한다면 승리의 가능성이 더 높아질 것입니다."
 PRC_military_knowledge_exchange:0 "군사 지식 교환"
 PRC_military_knowledge_exchange_desc:0 "아군의 전술과 국민혁명군의 전술 모두 결점이 존재합니다. 장교를 주고 받음으로써 우리 전술은 크게 개선될 수 있을 것이고 두 군대의 힘을 합쳐 일본을 확실히 이 땅에서 몰아낼 수도 있을 것입니다."
 PRC_study_kmt_equipment:0 "국민혁명군 장비 연구"
 PRC_study_kmt_equipment_desc:0 "국민혁명군의 장비는 최고의 품질은 아니지만 여전히 대부분의 우리 병력 장비보다는 낫습니다. 그들의 장비를 연구하면 소화기에 대한 우리의 지식을 늘릴 수 있을 것입니다."
 PRC_apologise_to_sov:0 "소련에 사과"
 PRC_apologise_to_sov_desc:0 "우리는 새로운 정부 수립에 관한 소련의 지령을 무시했지만 그럼에도 어쨌든 국민당과 국공합작을 결성하게 되었습니다. 소련도 분명 우리의 사소한 "비행"에 대해 눈감아줄 수 있을 것입니다..."
 PRC_pressure_prince_dem:0 "차하르 정부 압박"
 PRC_pressure_prince_dem_desc:0 "차하르 괴뢰국에 대한 일본의 통제는 우리가 생각했던 것보다 더 느슨해 보입니다. 약간의 뇌물과 특혜 제안을 통해 우리는 피 한 방울 흘리지 않고 그들을 처리할 수 있습니다. 뇌물과 특혜만으로 충분하지 않다면 그때는..."
 PRC_reform_high_command:0 "최고사령부 개편"
 PRC_reform_high_command_desc:0 "우리 최고사령부에는 손볼 곳이 좀 더 존재합니다. 현재 조직 구조는 너무 느슨하며 명령 체계도 대군을 통솔하는 데에 부적합합니다."
 PRC_focus_on_red_army:0 "홍군 중점"
 PRC_focus_on_red_army_desc:0 "공산당의 홍군은 유격전에 특화되어 있으며 광범위한 대중의 지지를 받고 있습니다. 홍군을 개선하는 데에 집중하면 우리의 정통성을 크게 증대시킬 수 있을 것입니다."
 PRC_focus_on_dong_beijun:0 "동북군 중점"
 PRC_focus_on_dong_beijun_desc:0 "장쉐량 휘하의 잘 조직된 동북군은 조국을 위해 죽을 준비가 되어 있습니다. 동북군을 개선하는 데에 집중하면 우리 군대의 야전 역량을 크게 증대시킬 수 있을 것입니다."
 PRC_guerilla_operation_expansion:0 "유격 작전 확대"
 PRC_guerilla_operation_expansion_desc:0 "우리의 용맹한 유격대 병사들은 야전에서 어느 정도의 성과를 거두고 있습니다. 우리는 아군 유격대를 활용해 적 유격대를 제거하는 것과 같이 유격전을 다른 측면으로도 확대하는 것을 고려해야 합니다. 이를 통해 적 영토를 점령함으로써 얻는 피해를 크게 줄일 수 있을 것입니다."
 PRC_stir_anti_japanese_sentiment:0 "반일 정서 촉진"
 PRC_stir_anti_japanese_sentiment_desc:0 "만주사변으로 인해 우리 형제들은 동북 지방의 집을 떠나야 했습니다. 우리는 이를 선전에 활용해 사기를 진작시킬 수 있습니다."
 PRC_enforce_our_goal:0 "우리의 목적 실행"
 PRC_enforce_our_goal_desc:0 "우리는 이 정부를 수립한 원래의 목적을 잊어서는 안됩니다. 이제 행동에 나설 시간입니다."
 PRC_mongolia_issue:0 "몽골 문제"
 PRC_mongolia_issue_desc:0 "몽골은 중국의 불가분한 일부입니다. 몽골은 반드시 우리에게 반환되어야 합니다!"
 PRC_exert_influence_in_sea:0 "동남아시아에 영향력 행사"
 PRC_exert_influence_in_sea_desc:0 "여러 중요한 해상 운송로가 동남아시아에 위치해 있습니다. 동남아 지역에 대한 우리의 영향력을 확고히 하면 전쟁 발발 시에 전략적 이점을 확보할 수 있을 것입니다."
 PRC_coerce_korea:0 "한국 압박"
 PRC_coerce_korea_desc:0 "조선 반도는 전략적으로 매우 중요한 위치에 있습니다. 우리는 전시에 우위를 차지하기 위해 이곳을 확보해야 합니다!"
 PRC_exert_influence_in_central_asia:0 "중앙아시아에 영향력 행사"
 PRC_exert_influence_in_central_asia_desc:0 "중앙아시아 지역에 대한 우리의 영향력을 확고히 하면 서쪽으로 팽창할 경우 도움이 될 것입니다."
 PRC_exert_influence_in_india_and_mongolia:0 "몽골과 인도에 영향력 행사"
 PRC_exert_influence_in_india_and_mongolia_desc:0 "양면전선은 반드시 피해야 합니다. 이를 막기 위해 우리는 북쪽과 남쪽 국경의 안전을 확보해야 할 필요가 있습니다. 그곳의 이웃 국가들을 친구로 만들 수 있다면 큰 도움이 될 것입니다."
 PRC_demand_return_of_trade_ports:0 "조약항 반환 요구"
 PRC_demand_return_of_trade_ports_desc:0 "해외 조차지는 우리나라의 대한 모욕입니다. 우리는 이 불평등 조약을 당장 파기할 것을 요구해야 합니다!"
 PRC_the_permanent_revolution:0 "영구 혁명"
 PRC_the_permanent_revolution_desc:0 "일국공산주의만으로는 충분하지 않습니다. 전세계는 진정한 마르크스와 레닌의 길을 따라야 합니다!"
 PRC_aid_the_workers:0 "노동자 지원"
 PRC_aid_the_workers_desc:0 "이웃 국가들의 노동자들은 너무 오랫동안 억압받아와야 했습니다. 그들을 자본주의의 압제자들로부터 해방시킬 때가 왔습니다!"
 PRC_hire_sov_experts:0 "소련 전문가 기용"
 PRC_hire_sov_experts_desc:0 "소련 전문가들은 우리의 산업 개발에 관해 귀중한 조언을 해줄 수 있습니다. 그들의 조언은 그들을 기용하는 데 드는 비용을 상회합니다."
 PRC_import_sov_machinery:0 "소련 기계장비 수입"
 PRC_import_sov_machinery_desc:0 "우리나라 기계장비의 상태은 매우 나쁩니다. 반면에 소련의 기계장비는 고품질의 물건을 매우 빠른 속도로 생산해낼 수 있습니다. 기계장비를 수입하면 건실한 산업을 이룩할 수 있을 것입니다."
 PRC_invest_in_new_companies:0 "신규 회사에 투자"
 PRC_invest_in_new_companies_desc:0 "우리나라에는 극소수의 국내 기업만이 존재합니다. 우리나라의 세계 경쟁력을 쓸어올리기 위해 우리는 신규 회사에 투자하는 것을 고려해봐야 합니다."
 PRC_assistance_in_naval_industry:0 "소련에 해군 산업 지원 요청"
 PRC_assistance_in_naval_industry_desc:0 "우리의 친구가 강력한 해군 산업 역량을 갖추고 있으니 우리는 그들에게 해군 산업에 대한 지원을 요청할 수 있습니다."
 PRC_study_soviet_ships:0 "소련 함선 연구"
 PRC_study_soviet_ships_desc:0 "해외의 설계를 연구하면 조선 기술에 관해 우리 기술자들에게 실마리를 줄 수 있을 것입니다."
 PRC_study_sov_aircrafts:0 "소련 항공기 연구"
 PRC_study_sov_aircrafts_desc:0 "해외의 설계를 연구하면 항공 기술에 관해 우리 기술자들에게 실마리를 줄 수 있을 것입니다."
 PRC_study_sov_equipments:0 "소련 육군 장비 연구"
 PRC_study_sov_equipments_desc:0 "해외의 설계를 연구하면 우리의 육군 기술자들에게 실마리를 줄 수 있을 것입니다."
 PRC_sov_military_advisor:0 "소련 군사고문단"
 PRC_sov_military_advisor_desc:0 "경험 많은 은퇴한 소련 장군들의 도움을 통해 우리 군대는 더 나은 역량을 보여줄 수 있을 것입니다."
 PRC_the_second_northeast_flag_replacement:0 "제2차 동북역치"
 PRC_the_second_northeast_flag_replacement_desc:0 "동북군은 군벌 시대에서 결정적인 역할을 수행했습니다. 중원대전에서 우리가 행동에 나서지 않았더라면 난징 정부는 이기지 못했을 것이고, 동북역치가 없었더라면 중국은 하나의 깃발 아래 "통일"되지 않았을 것입니다. 이제 우리는 봉천군벌을 재건하고 난징 정부에 누가 중국을 다스리는 데에 더 적합한지 보여줄 것입니다."
 PRC_submit_to_central_government:0 "중앙 정부에 복종"
 PRC_submit_to_central_government_desc:0 "아아아아, 나는 중화민국으로 플레이할래! 이 국가중점은 너무 후져!"
 PRC_revive_arsenals:0 "조병창 재활성화"
 PRC_revive_arsenals_desc:0 "동북 지방의 조병창 중 대다수는 온전한 상태에 있으며 몇몇은 일본의 지원을 받기도 했습니다. 우리는 이 조병창들을 활용해 봉천군벌을 과거의 영광으로 되돌리기 위한 전쟁 장비를 생산할 수 있을 것입니다."
 ## 15/2/2017 ##
 PRC_revive_the_navy_and_air_force:0 "해공군 재건"
 PRC_revive_the_navy_and_air_force_desc:0 "군벌 시대 우리가 위세를 떨칠 수 있었던 이유 중 하나는 해군과 공군이었습니다. 우리가 그 위세를 계속 유지할 수 있도록 해공군을 재건해야 합니다."
 PRC_pact_with_jap:0 "일본과의 협약"
 PRC_pact_with_jap_desc:0 "한때 그들은 우리의 적이었지만 그들의 군사력을 무시할 수는 없습니다. 어쩌면 우리는 서로의 편견을 넘어서 동맹을 만들 수도 있지 않을까요?"
 PRC_king_of_dongbei:0 "동북왕"
 PRC_king_of_dongbei_desc:0 "우리는 잃어버린 땅을 다시 되찾았습니다. 동북은 다시 우리의 중심지가 될 것입니다."
 PRC_industrial_developement:0 "산업 개발"
 PRC_industrial_developement_desc:0 "전쟁으로 황폐해진 동북 지방에는 기반시설이 거의 남지 않게 되었습니다. 지방을 재건하는 데에 더 많은 노력을 투자하면 생산량이 늘어날 것입니다."
 PRC_study_foreign_equipment:0 "해외 장비 연구"
 PRC_study_foreign_equipment_desc:0 "우리는 타국의 장비를 따라하고 그것을 기반으로 개선점을 추가할 수 있습니다."
 PRC_expand_unversity:0 "대학 확장"
 PRC_expand_unversity_desc:0 "교육은 필수불가결한 요소입니다. 우리는 더 많은 대학을 건설해 우리나라의 미래를 위한 다음 세대를 육성해야 합니다."
 PRC_establish_general_staff:0 "참모본부 설치"
 PRC_establish_general_staff_desc:0 "우리 군대의 크기는 많이 성장했습니다. 우리는 더 나은 지휘를 위한 조직을 설치해야 합니다."
 PRC_claim_the_central_plain:0 "중원 영유권 주장"
 PRC_claim_the_central_plain_desc:0 "남쪽의 정부는 오랫동안 우리 영토에 눈독 들여 왔습니다. 그들이 우리를 공격하기 전에 우리가 먼저 그들을 공격해야 합니다."
 PRC_secure_the_far_east:0 "극동 확보"
 PRC_secure_the_far_east_desc:0 "러시아의 극동 지방으로 인해 우리는 태평양에 직접 접근하는 것이 불가능해졌습니다. 이는 우리의 해군 확장을 크게 저해할 것입니다. 국익을 위해서라도 우리는 극동을 점령해야 합니다."
 PRC_joint_warfare:0 "제병 협동전"
 PRC_joint_warfare_desc:0 "중국의 긴 해안선 덕분에 우리 군대는 육해공군을 모두 활용할 수 있는 기회가 생겼습니다. 우리는 더 효율적인 전술을 탐색해야 합니다."
 PRC_pressure_korea:0 "한국 압박"
 PRC_pressure_korea_desc:0 "극동의 주요 도시들을 점령하는 데에 성공하면서 우리의 영향력도 확대되고 있습니다. 이제 한국이 우리에게 포위되었으니 그들도 분명 무엇이 최선의 선택인지 알아차렸을 것입니다."
 PRC_special_research_department:0 "특수 연구 부서"
 PRC_special_research_department_desc:0 "과학의 발전은 우리나라의 생존에 있어서 필수적입니다."
 PRC_provisional_science_department:0 "임시 연구 부서"
 PRC_provisional_science_department_desc:0 "여러 유능한 인물들이 정부 개편 때 입각했습니다. 우리는 그들을 모아서 과학 관련 업무에 투입할 수 있습니다."
 PRC_establish_top_command:0 "최고사령부 설치"
 PRC_establish_top_command_desc:0 "더 효율적인 지휘와 병력 운용을 위해 군 수뇌부를 임명해야 합니다."
 PRC_expand_navy_command_structure:0 "해군사령부 확충"
 PRC_expand_navy_command_structure_desc: "우리 해군이 계속 팽창하면서 전담 지휘 체계가 필요하게 되었습니다."
 PRC_expand_air_command_structure:0 "공군사령부 확충"
 PRC_expand_air_command_structure_desc: "우리 공군이 계속 팽창하면서 전담 지휘 체계가 필요하게 되었습니다."
 PRC_yellow_sea_navy:0 "황해 해군"
 PRC_yellow_sea_navy_desc:0 "우리 해군의 기지들은 황해에 위치해 있습니다. 기지의 안전을 확보하기 위해 우리는 연안 해군을 강화해야 합니다."
 PRC_pacific_fleet:0 "태평양 해군"
 PRC_pacific_fleet_desc:0 "우리는 더 높은 목표를 향해 나아가야 합니다. 원양 작전을 위한 해군을 확장하는 것은 필수입니다."
 PRC_naval_air_effort:0 "해군 항공 주력"
 PRC_naval_air_effort_desc:0 "항공모함은 최근의 해군 발전에서 중심을 차지하고 있습니다. 우리는 해군을 최신으로 유지해야 합니다."
 PRC_naval_innovation:0 "해군 혁신"
 PRC_naval_innovation_desc:0 "전통적인 해군 교리와 설계는 결국 창고에 처박힐 것입니다. 적들이 지체되어 있는 동안 우리는 더 효율적으로 적을 해상에서 격파하기 위한 새로운 방법을 찾아야 합니다."
 PRC_fight_effort:0 "전투기 주력"

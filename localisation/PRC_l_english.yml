 PRC_bomber_effort:0 "폭격기 주력"
 PRC_bomber_effort_desc:0 "미래의 사람들이 만약 오늘날의 전쟁의 참상에 대해 이야기한다면 하늘에서 쏟아지는 불벼락이 주요 특징 중 하나가 될 것입니다. 우리는 이 이야기를 적들이 할 수 있도록 최선을 다할 것입니다."
 PRC_air_innovation:0 "공군 혁신"
 PRC_air_innovation:0 "전통적인 공군 교리와 설계는 결국 창고에 처박힐 것입니다. 적들이 지체되어 있는 동안 우리는 더 효율적으로 적을 공중에서 격파하기 위한 새로운 방법을 찾아야 합니다."
 PRC_introduce_jap_shipbuilding_tech:0 "일본에 해군 산업 지원 요청"
 PRC_introduce_jap_shipbuilding_tech_desc:0 "우리의 친구가 강력한 해군 산업 역량을 갖추고 있으니 우리는 그들에게 해군 산업에 대한 지원을 요청할 수 있습니다."

DOD_romania.1000.d:0 "신생 공산 정권은 군대를 재편성하고 우익 장교들을 좌익 장교로 교체하려 합니다. 우리는 유망한 장교들을 몇 명 선정해 그들을 진급시킬 준비를 하고 있습니다."

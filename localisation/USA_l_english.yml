 USA_expand_unoffical_operations:0 "비공식 작전 확대"
 USA_expand_unoffical_operations_desc:0 "우리는 경험을 통해 정보가 승리와 패배를 가를 수 있다고 알게 되었습니다. 정보는 승리를 가져다줄 수도 있지만 전쟁을 방지할 수도 있습니다. 잘 설치된 폭탄 하나는 폭격기 편대 하나를 대체할 수 있고 잘 침투한 요원 한 명은 사단 하나를 대체할 수 있습니다."
 USA_office_of_economic_warfare:0 "경제전쟁국"
 USA_office_of_economic_warfare_desc:0 "전쟁으로 인해 우리는 천연자원을 국외로 수출하는 것이 아닌 전쟁 경제를 견인하기 위해 사용해야 합니다. 경제전쟁국은 이 변화를 감독하는 임무를 맡게 될 것입니다."
 USA_cash_and_carry:0 "Cash and Carry Scheme"
 USA_cash_and_carry_desc:0 "The ‘Cash and Carry’ amendment to the Neutrality Act allows countries to purchase Non-War material from us if they pay upfront and ship it themselves. Congress assumes no nation will take advantage of this, due to the lack of upfront capital. We can abuse this amendment to provide material to our allies by letting countries ‘borrow’ money from our treasury that they can then use to pay for the goods."
 USA_double_victory:0 "Double Victory"
 USA_double_victory_desc:0 "Getting the support of the African-American community is important when at war. Using targeted propaganda campaigns will help achieve this. They may be misleading, but we cannot have the country be divide at our most critical moments."
 USA_three_dimensional_assault_force:0 "Three Dimensional Assault Force"
 USA_three_dimensional_assault_force_desc:0 "By developing an amphibious assault doctrine that incorporates not only a well-equipped landing attact but also includes an air attack and naval bombardment we can ensure that our landings have a higher chance of success and gaining a beachhead."

 r56_usa.1.t:0 "1948년 대선"
 r56_usa.1.desc:0 "다시 한 번 토머스 E. 듀이가 현 재임자에 맞선 후보가 되었습니다. 이번에는 해리 S. 트루먼이 프랭클린 루스벨트의 기조를 이어 받아 대선에 나왔습니다."
 r56_usa.1.a:0 "트루먼이 승리한다."
 r56_usa.1.b:0 "듀이가 승리한다."

 USA_mobilize_the_national_guard:0 "예비군 동원"
 USA_mobilize_the_national_guard_desc:0 "예비군을 동원하면 군을 확충하는 데 큰 도움이 될 것입니다."
 
 r56_usa.2.t:0 "항공대가 더 큰 자율성을 요청"
 r56_usa.2.desc:0 "육군 항공대 장교들과 육군 사령부는 육군 항공대의 창설 이래로 계속 육군 내의 항공대의 자율성에 관해 충돌해 왔습니다. 최근 항공전 계획국이 설립되면서 이 문제가 다시 떠올랐습니다. 과거 우리는 헨리 아놀드 같이 이 문제에 대해 항의하던 항공대 장교들을 침묵시켰습니다. 하지만 이제 우리는 이 문제를 더 이상 방치해서는 안되며 군 내에서 항공대의 자율성에 관한 최종적인 선택을 내려야 합니다."
 r56_usa.2.c:0 "항공대는 육군 휘하에 계속 있어야 한다!"
 r56_usa.2.a:0 "헨리 아놀드를 진급시키면 좋은 타협책이 될 것이다."
 r56_usa.2.b:0 "항공대에 그들이 요구하는 자율성을 줘라."
 r56_usa.3.t:0 "1952년 대선"
 r56_usa.3.desc:0 "대선이 다시 다가오고 있습니다! 트루먼 대통령의 두 번의 임기 후 민주당은 루스벨트의 유산을 이어가기 위한 후보로 애들레이 스티븐슨을 선택했고, 한편 공화당은 다름 아닌 바로 드와이트 D. 아이젠하워 본인을 선택했습니다."
 r56_usa.3.a:0 "스티븐슨이 승리한다."
 r56_usa.3.b:0 "아이젠하워가 승리한다."

 r56_USA_the_alaskan_trap:0 "알래스카 덫"
 r56_USA_the_alaskan_trap_desc:0 "육군 공병대의 약간의 작업을 통해 아시아의 적들에게 알래스카가 매력적인 상륙지로 보이도록 만들면, 우리는 알래스카를 침략 병력을 위한 죽음의 함정으로 만들 수 있습니다."

 rt56_far_left_suppression:0 "극좌 탄압"
 rt56_far_left_suppression_desc:0 "1920년대의 적색 공포를 일으킨 일련의 사건들은 법 집행기관 관료와 대중 모두의 뇌리에 깊숙히 각인되었습니다. 이 각인은 미 전역에 걸친 극좌 운동에 대한 기소 및 탄압으로 이어졌습니다. 최근 극좌 세력에 대한 탄압을 이끄는 것은 J. 에드거 후버의 연방수사국입니다."
 
 rt56_USA_mobilize_the_national_guard:0 "예비군 동원 중"
 
 USA_carrier_1:0 "랭글리급"
 USA_carrier_1_desc:0 "랭글리급 항공모함은 주피터급 석탄 운반선을 개장해 탄생했습니다. 이를 통해 이 함선은 워싱턴 해군 군축 조약이 가한 제한을 따를 수 있게 되었습니다. 랭글리급은 미 해군 최초의 현역 항공모함이었으며 10년 넘게 항공모함 작전을 개선하는 데에 활용되었습니다."

 r56_j_edgar_hoover_given_army_command:0 "현재 지휘관임"
 USA_three_dimensional_assault_force_tt:0 "§YHolland Smith§! is currently a General."
 
 USA_cult_of_washington:0 "The Cult of Washington"
 USA_cult_of_washington_desc:0 "The founder of our country must be an example for us all. As a strong military man destined to greatness, he clearly was the first fascist, building a republic for all the true Americans through his skill and his shear will."

 plane_transport_defense_upgrade:0 "Defense"
 plane_transport_defense_upgrade_desc:0 "Imporvments to the planes rear defensive gun can help fight off any possible attackers."
 ship_convoy_reliability:0 "Reliability"
 ship_convoy_reliability_desc:0 "A convoy ship with higher reliability can help ensures it gets its cargo to its location without breakdowns."
 ship_convoy_surface_visibility:0 "Low Profile Hull"
 ship_convoy_surface_visibility_desc:0 "A convoy ship with a lower and shorter profile hull can decrease its ability to be spotted at range by enemy ships and planes. Though it should be said such designs complicate the building process."
 ship_convoy_anti_sub:0 "Anti-Submarine Kit"
 ship_convoy_anti_sub_desc:0 "Outfitting our convoy ships with ‘Ashcan’ depth charges and hydrophones can give a fleet of convoys a fighting chance against Submarines. Although such measures are no replacement for a proper destroyer escort."
 ship_convoy_gun:0 "Additional Deck Guns"
 ship_convoy_gun_desc:0 "A simple increase in the number of anti-aircraft and deck guns on a convoy ship can make all the difference against raiding ships and airplanes alike."

